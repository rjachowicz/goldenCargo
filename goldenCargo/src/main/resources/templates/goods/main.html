<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Goods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Goods List</h2>
    <a class="btn btn-primary mb-3" href="/goods/new">Create New Goods</a>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Client Order</th>
            <th>Name</th>
            <th>Weight</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goods : ${goodsList}">
            <td th:text="${goods.clientOrder.clientOrderId}"></td>
            <td th:text="${goods.name}"></td>
            <td th:text="${goods.weight}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/goods/details/{id}(id=${goods.goodsId})}">Details</a>
                <a class="btn btn-primary btn-sm" th:href="@{/goods/edit/{id}(id=${goods.goodsId})}">Edit</a>
                <button class="btn btn-danger btn-sm" data-delete-url="/goods/delete/{id}"
                        data-entity-type="goods" onclick="showDeleteModal(this)"
                        th:attr="data-entity-id=${goods.goodsId}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
</body>
</html>

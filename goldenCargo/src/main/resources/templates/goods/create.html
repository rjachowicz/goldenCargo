<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fa-solid fa-dolly"></i> Add New Goods</h4>
    <form class="row g-3 needs-validation" method="post" th:action="@{/goods/create}" th:object="${goods}" novalidate>
        <div class="col-md-6">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" placeholder="Enter name" required th:field="*{name}" type="text">
            <div class="invalid-feedback">Please provide a name.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Enter description" required
                      th:field="*{description}"></textarea>
            <div class="invalid-feedback">Please provide a description.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="weight">Weight</label>
            <input class="form-control" id="weight" placeholder="Enter weight" required th:field="*{weight}"
                   type="number">
            <div class="invalid-feedback">Please provide a weight.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="dimensions">Dimensions</label>
            <input class="form-control" id="dimensions" placeholder="Enter dimensions" required th:field="*{dimensions}"
                   type="text">
            <div class="invalid-feedback">Please provide dimensions.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="specialHandlingInstructions">Special Handling Instructions</label>
            <textarea class="form-control" id="specialHandlingInstructions"
                      placeholder="Enter special handling instructions" required
                      th:field="*{specialHandlingInstructions}"></textarea>
            <div class="invalid-feedback">Please provide special handling instructions.</div>
        </div>
        <div class="col-md-12 d-flex">
            <button class="btn btn-success me-2" type="submit"><i class="fas fa-check"></i> Save</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>

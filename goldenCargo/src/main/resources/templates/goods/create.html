<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fa-solid fa-dolly"></i> Add New Goods</h4>
    <form class="row g-3" method="post" th:action="@{/goods/create}" th:object="${goods}">
        <div class="col-md-6">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" placeholder="Enter name" required th:field="*{name}" type="text">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"
                      placeholder="Enter description"></textarea>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="weight">Weight</label>
            <input class="form-control" id="weight" placeholder="Enter weight" required th:field="*{weight}"
                   type="number">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="dimensions">Dimensions</label>
            <input class="form-control" id="dimensions" placeholder="Enter dimensions" th:field="*{dimensions}"
                   type="text">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="specialHandlingInstructions">Special Handling Instructions</label>
            <textarea class="form-control" id="specialHandlingInstructions" required
                      th:field="*{specialHandlingInstructions}"
                      placeholder="Enter special handling instructions"></textarea>
        </div>
        <div class="col-md-12 d-flex">
            <button class="btn btn-success me-2" type="submit">
                <i class="fas fa-check"></i> Save
            </button>
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Goods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Edit Goods</h2>
    <form method="post" th:action="@{/goods/update/{id}(id=${goods.goodsId})}" th:object="${goods}">
        <div class="mb-3">
            <label class="form-label" for="clientOrder">Client Order</label>
            <select class="form-control select2" id="clientOrder" th:field="*{clientOrder.clientOrderId}">
                <option th:each="order : ${clientOrders}"
                        th:selected="${order.clientOrderId == goods.clientOrder.clientOrderId}"
                        th:text="${order.clientOrderId}"
                        th:value="${order.clientOrderId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="weight">Weight</label>
            <input class="form-control" id="weight" required th:field="*{weight}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dimensions">Dimensions</label>
            <input class="form-control" id="dimensions" th:field="*{dimensions}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="specialHandlingInstructions">Special Handling Instructions</label>
            <textarea class="form-control" id="specialHandlingInstructions" required
                      th:field="*{specialHandlingInstructions}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Update</button>
        <a class="btn btn-secondary" href="/goods">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#clientOrder').select2({
            placeholder: 'Select a client order',
            allowClear: true
        });
    });
</script>
</body>
</html>

<div th:fragment="editGoodsModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-edit"></i> Edit Goods
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{/goods/update/{id}(id=${goods.goodsId})}" th:object="${goods}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="name">
                        <i class="fas fa-box"></i> Name
                    </label>
                    <input class="form-control" id="name" placeholder="Enter name" required th:field="*{name}" type="text">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="description">
                        <i class="fas fa-file-alt"></i> Description
                    </label>
                    <textarea class="form-control" id="description" placeholder="Enter description" th:field="*{description}"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="weight">
                        <i class="fas fa-weight"></i> Weight
                    </label>
                    <input class="form-control" id="weight" placeholder="Enter weight" required th:field="*{weight}" type="number">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="dimensions">
                        <i class="fas fa-ruler-combined"></i> Dimensions
                    </label>
                    <input class="form-control" id="dimensions" placeholder="Enter dimensions" th:field="*{dimensions}" type="text">
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark" for="specialHandlingInstructions">
                        <i class="fas fa-exclamation-circle"></i> Special Handling Instructions
                    </label>
                    <textarea class="form-control" id="specialHandlingInstructions" placeholder="Enter special handling instructions" required
                              th:field="*{specialHandlingInstructions}"></textarea>
                </div>
            </div>
            <div class="modal-footer mt-4 bg-light">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Update
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

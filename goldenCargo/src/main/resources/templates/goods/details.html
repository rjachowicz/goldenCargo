<div th:fragment="detailsGoodsModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Goods Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-badge"></i> ID
                    </label>
                    <p class="form-control-plaintext" th:text="${goods.goodsId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-clipboard"></i> Client Order
                    </label>
                    <p class="form-control-plaintext" th:text="${goods.clientOrder.clientOrderId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-box"></i> Name
                    </label>
                    <p class="form-control-plaintext" th:text="${goods.name}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-file-alt"></i> Description
                    </label>
                    <p class="form-control-plaintext" th:text="${goods.description}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-weight"></i> Weight
                    </label>
                    <p class="form-control-plaintext" th:text="${goods.weight}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-ruler-combined"></i> Dimensions
                    </label>
                    <p class="form-control-plaintext" th:text="${goods.dimensions}"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-exclamation-circle"></i> Special Handling Instructions
                    </label>
                    <p class="form-control-plaintext" th:text="${goods.specialHandlingInstructions}"></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-primary" th:href="@{/goods/edit/{id}(id=${goods.goodsId})}">
            <i class="fas fa-edit"></i> Edit
        </button>
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Goods Details</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Goods Details</h2>
    <div class="mb-3">
        <strong>ID:</strong> <span th:text="${goods.goodsId}"></span>
    </div>
    <div class="mb-3">
        <strong>Client Order:</strong> <span th:text="${goods.clientOrder.clientOrderId}"></span>
    </div>
    <div class="mb-3">
        <strong>Name:</strong> <span th:text="${goods.name}"></span>
    </div>
    <div class="mb-3">
        <strong>Description:</strong> <span th:text="${goods.description}"></span>
    </div>
    <div class="mb-3">
        <strong>Weight:</strong> <span th:text="${goods.weight}"></span>
    </div>
    <div class="mb-3">
        <strong>Dimensions:</strong> <span th:text="${goods.dimensions}"></span>
    </div>
    <div class="mb-3">
        <strong>Special Handling Instructions:</strong> <span th:text="${goods.specialHandlingInstructions}"></span>
    </div>
    <a class="btn btn-primary" href="/goods/edit/${goods.goodsId}">Edit</a>
    <a class="btn btn-primary" href="/goods">Back</a>
</div>
</body>
</html>

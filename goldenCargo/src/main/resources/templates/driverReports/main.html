<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Driver Reports</h2>
    <a href="/driverReports/new" class="btn btn-primary mb-3">Create New Report</a>
    <a class="btn btn-primary mb-3" href="/">Home</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Driver</th>
            <th>Date</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.driverReportId}"></td>
            <td th:text="${report.driver.user.firstName} + ' ' + ${report.driver.user.lastName}"></td>
            <td th:text="${#dates.format(report.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${report.content}"></td>
            <td>
                <a th:href="@{/driverReports/edit/{id}(id=${report.driverReportId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/driverReports/details/{id}(id=${report.driverReportId})}" class="btn btn-info btn-sm">Details</a>
                <form th:action="@{/driverReports/delete/{id}(id=${report.driverReportId})}" method="post" style="display:inline;">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

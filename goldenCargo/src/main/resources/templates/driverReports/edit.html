<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Driver Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Driver Report</h2>
    <form th:action="@{/driverReports/update/{id}(id=${report.driverReportId})}" method="post" th:object="${report}">
        <div class="mb-3">
            <label for="driver" class="form-label">Driver</label>
            <select id="driver" class="form-control select2" th:field="*{driver.driverId}">
                <option th:each="driver : ${drivers}"
                        th:value="${driver.driverId}"
                        th:text="${driver.user.firstName} + ' ' + ${driver.user.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" class="form-control" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/driverReports" class="btn btn-secondary">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#driver').select2({
            placeholder: 'Select a driver',
            allowClear: true
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Report Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Driver Report Details</h2>
    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${report.driverReportId}"></dd>
        <dt class="col-sm-3">Driver</dt>
        <dd class="col-sm-9" th:text="${report.driver.user.firstName} + ' ' + ${report.driver.user.lastName}"></dd>
        <dt class="col-sm-3">Date</dt>
        <dd class="col-sm-9" th:text="${#dates.format(report.date, 'yyyy-MM-dd')}"></dd>
        <dt class="col-sm-3">Content</dt>
        <dd class="col-sm-9" th:text="${report.content}"></dd>
    </dl>
    <a href="/driverReports" class="btn btn-secondary">Back</a>
</div>
</body>
</html>

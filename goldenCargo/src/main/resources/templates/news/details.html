<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>News Details</h2>
    <p><strong>ID:</strong> <span th:text="${news.newsId}"></span></p>
    <p><strong>Title:</strong> <span th:text="${news.title}"></span></p>
    <p><strong>Content:</strong> <span th:text="${news.content}"></span></p>
    <p><strong>Date Posted:</strong> <span th:text="${#dates.format(news.datePosted, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Posted By:</strong> <span th:text="${news.postedBy.username}"></span></p>
    <a class="btn btn-secondary" href="/news">Back</a>
</div>
</body>
</html>

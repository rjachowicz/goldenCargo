<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Create New News</h2>
    <form method="post" th:action="@{/news/create}" th:object="${news}">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" id="title" required th:field="*{title}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Content</label>
            <textarea class="form-control" id="content" required th:field="*{content}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="datePosted">Date Posted</label>
            <input class="form-control" id="datePosted" required th:field="*{datePosted}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="postedBy">Posted By</label>
            <select class="form-control select2" id="postedBy" th:field="*{postedBy.userId}">
                <option th:each="user : ${users}" th:text="${user.username}" th:value="${user.userId}"></option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/news">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#postedBy').select2({
            placeholder: 'Select a user',
            allowClear: true
        });
    });
</script>
</body>
</html>

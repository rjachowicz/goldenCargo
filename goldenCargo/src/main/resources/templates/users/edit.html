<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Edit User</h2>
    <form method="post" th:action="@{/users/update/{id}(id=${user.userId})}" th:object="${user}">

        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" required th:field="*{username}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" required th:field="*{password}" type="password">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-control" id="lastName" th:field="*{lastName}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <textarea class="form-control" id="address" th:field="*{address}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:selected="*{status} == ${status}"
                        th:text="${status.name()}">
                </option>
            </select>
        </div>

        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/users">Back</a>
    </form>
</div>
</body>
</html>

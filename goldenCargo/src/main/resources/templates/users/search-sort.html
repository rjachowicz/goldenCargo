<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-search"></i> Search Users</h4>
    <form action="/users" class="row g-3 align-items-end" method="get">
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterValue">Search Value</label>
            <input class="form-control" id="filterValue" name="filterValue" placeholder="Enter value"
                   type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterType">Column</label>
            <select class="form-select" id="filterType" name="filterType">
                <option value="username">Username</option>
                <option value="email">Email</option>
                <option value="phoneNumber">Phone Number</option>
                <option value="address">Address</option>
                <option value="status">Status</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label fw-bold" for="comparisonType">Operation</label>
            <select class="form-select" id="comparisonType" name="comparisonType">
                <option value="like">Contains (LIKE)</option>
                <option value="!=">Not Equals (!=)</option>
                <option value=">">Greater Than (&gt;)</option>
                <option value="<">Less Than (&lt;)</option>
                <option value=">=">Greater Than or Equals (&gt;=)</option>
                <option value="<=">Less Than or Equals (&lt;=)</option>
            </select>
        </div>
        <div class="col-md-4 d-flex">
            <button class="btn btn-primary me-2" type="submit"><i class="fas fa-search"></i> Search</button>
        </div>
    </form>
</div>

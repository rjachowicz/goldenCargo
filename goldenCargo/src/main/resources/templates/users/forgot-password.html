<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{/helpers/navbar}"></div>
<main class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="alert alert-success text-center" th:if="${successMessage}">
                    <span th:text="${successMessage}"></span>
                </div>
                <div class="alert alert-danger text-center" th:if="${errorMessage}">
                    <span th:text="${errorMessage}"></span>
                </div>
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Forgot Password</h4>
                    </div>
                    <div class="card-body bg-light">
                        <form id="forgotPasswordForm">
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                            <div class="mb-3">
                                <label class="form-label fw-bold" for="email">Email</label>
                                <input class="form-control" id="email" name="email" placeholder="Enter your email"
                                       required type="email">
                            </div>
                            <div class="mb-3">
                                <div class="d-flex gap-2">
                                    <button class="btn btn-dark w-100" id="sendForgotPasswordEmail" type="button">
                                        <i class="fa-solid fa-envelope"></i> Send Reset Link
                                    </button>
                                    <a class="btn btn-outline-secondary w-100" href="/login">
                                        <i class="fas fa-question-circle"></i> Back to Login
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modals -->
<div aria-hidden="true" aria-labelledby="loadingModalLabel" class="modal fade" id="loadingModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-body">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Sending email, please wait...</p>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="successModalLabel" class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-body">
                <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
                <p>Email sent successfully!</p>
                <button class="btn btn-primary" data-bs-dismiss="modal" type="button">OK</button>
            </div>
        </div>
    </div>
</div>

<footer class="mt-auto" th:replace="~{/helpers/footer}"></footer>
<script src="/js/forgotPassword.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Create New User</h2>
    <form method="post" th:action="@{/users/create}" th:object="${user}">

        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" required th:field="*{username}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" required th:field="*{password}" type="password">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-control" id="firstName" th:field="*{firstName}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-control" id="lastName" th:field="*{lastName}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <textarea class="form-control" id="address" th:field="*{address}"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/users">Back</a>
    </form>
</div>
</body>
</html>

<div th:fragment="detailsUserModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> User Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-badge"></i> ID
                    </label>
                    <p class="form-control-plaintext" th:text="${user.userId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <p class="form-control-plaintext" th:text="${user.username}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <p class="form-control-plaintext" th:text="${user.email}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <p class="form-control-plaintext" th:text="${user.phoneNumber} ?: 'N/A'"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user-circle"></i> First Name
                    </label>
                    <p class="form-control-plaintext" th:text="${user.firstName} ?: 'N/A'"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user-circle"></i> Last Name
                    </label>
                    <p class="form-control-plaintext" th:text="${user.lastName} ?: 'N/A'"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-info-circle"></i> Status
                    </label>
                    <p class="form-control-plaintext text-success" th:text="${user.status}"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-map-marker-alt"></i> Address
                    </label>
                    <p class="form-control-plaintext" th:text="${user.address} ?: 'N/A'"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-users-cog"></i> Roles
                    </label>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="role : ${user.userRoles}" th:text="${role.role.name}"></li>
                    </ul>
                </div>
                <div class="col-md-6" th:if="${user.driver != null}">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-card"></i> Driver ID
                    </label>
                    <p class="form-control-plaintext" th:text="${user.driver.driverId}"></p>
                </div>
                <div class="col-md-6" th:if="${user.driver != null}">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-car"></i> License Number
                    </label>
                    <p class="form-control-plaintext" th:text="${user.driver.licenseNumber}"></p>
                </div>

                <div class="col-md-6" th:if="${user.logistics != null}">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-truck"></i> Logistics ID
                    </label>
                    <p class="form-control-plaintext" th:text="${user.logistics.logisticsId}"></p>
                </div>
                <div class="col-md-6" th:if="${user.logistics != null}">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-warehouse"></i> Logistics Role
                    </label>
                    <p class="form-control-plaintext" th:text="${user.logistics.user.status}"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-bell"></i> Notifications
                    </label>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="notification : ${user.notifications}"
                            th:text="${notification.message}"></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-paper-plane"></i> Sent Messages
                    </label>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="message : ${user.sentMessages}"
                            th:text="${message.content}"></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-inbox"></i> Received Messages
                    </label>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="message : ${user.receivedMessages}"
                            th:text="${message.content}"></li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-newspaper"></i> News Posts
                    </label>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="news : ${user.newsPosts}" th:text="${news.title}"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
    </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Users</h1>
    <a class="btn btn-primary mb-3" href="/users/new">Add New User</a>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.status}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/users/edit/{id}(id=${user.userId})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/users/details/{id}(id=${user.userId})}">Details</a>
                <button class="btn btn-danger btn-sm"
                        data-delete-url="/users/delete/{id}"
                        data-entity-type="user"
                        onclick="showDeleteModal(this)"
                        th:attr="data-entity-id=${user.userId}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Client Orders</h2>
    <a href="/clientOrders/new" class="btn btn-primary mb-3">Add Client Order</a>
    <a class="btn btn-primary mb-3" href="/">Home</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Total Amount</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${clientOrders}">
            <td th:text="${order.clientOrderId}"></td>
            <td th:text="${order.client.name}"></td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.paymentStatus}"></td>
            <td>
                <a th:href="@{'/clientOrders/details/' + ${order.clientOrderId}}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{'/clientOrders/edit/' + ${order.clientOrderId}}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/clientOrders/delete/' + ${order.clientOrderId}}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <div class="row">
        <h1 class="mb-4 text-center">Dashboard</h1>

        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card bg-primary text-white text-center">
                <div class="card-body">
                    <h5>Total Users</h5>
                    <h2 th:text="${totalUsers}">0</h2>
                    <i class="fas fa-users fa-3x"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card bg-success text-white text-center">
                <div class="card-body">
                    <h5>Active Transports</h5>
                    <h2 th:text="${activeTransports}">0</h2>
                    <i class="fas fa-truck fa-3x"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card bg-warning text-white text-center">
                <div class="card-body">
                    <h5>Total Vehicles</h5>
                    <h2 th:text="${totalVehicles}">0</h2>
                    <i class="fas fa-car fa-3x"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card bg-danger text-white text-center">
                <div class="card-body">
                    <h5>Pending Orders</h5>
                    <h2 th:text="${pendingOrders}">0</h2>
                    <i class="fas fa-tasks fa-3x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    Transport Status Overview
                </div>
                <div class="card-body">
                    <canvas id="transportStatusChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    Recent Orders
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="order : ${recentOrders}">
                            <strong th:text="${order.clientOrder.client.name}">Client Name</strong>: <span
                                th:text="${order.orderType}">Order Details</span>
                            <span class="badge bg-primary float-end" th:text="${order.status}">Status</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/helpers/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

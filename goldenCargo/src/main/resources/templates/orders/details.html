<div th:fragment="detailsOrderModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Order Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-badge"></i> Order ID
                    </label>
                    <p class="form-control-plaintext" th:text="${order.orderId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user"></i> Client Order
                    </label>
                    <p class="form-control-plaintext" th:text="${order.clientOrder.client.name}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-truck"></i> Transport Order
                    </label>
                    <p class="form-control-plaintext" th:text="${order.transportOrder.name} ?: 'N/A'"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-tag"></i> Order Type
                    </label>
                    <p class="form-control-plaintext" th:text="${order.orderType}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-info-circle"></i> Status
                    </label>
                    <p class="form-control-plaintext text-success" th:text="${order.status}"></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

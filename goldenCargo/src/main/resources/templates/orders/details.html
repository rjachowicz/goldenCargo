<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Order Details</h2>
    <p><strong>ID:</strong> <span th:text="${order.orderId}"></span></p>
    <p><strong>Client Order:</strong> <span th:text="${order.clientOrder.client.name}"></span></p>
    <p><strong>Transport Order:</strong> <span th:text="${order.transportOrder.name}"></span></p>
    <p><strong>Order Type:</strong> <span th:text="${order.orderType}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    <a class="btn btn-secondary" href="/orders">Back</a>
</div>
</body>
</html>

<div th:fragment="editOrderModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-edit"></i> Edit Order
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{'/orders/update/' + ${order.orderId}}" th:object="${order}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Client Order</label>
                    <select class="form-select" th:field="*{clientOrder.clientOrderId}">
                        <option th:each="clientOrder : ${clientOrders}"
                                th:selected="${clientOrder.clientOrderId == order.clientOrder.clientOrderId}"
                                th:text="${clientOrder.client.name}"
                                th:value="${clientOrder.clientOrderId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Transport Order</label>
                    <select class="form-select" th:field="*{transportOrder.transportOrderId}">
                        <option th:each="transportOrder : ${transportOrders}"
                                th:selected="${transportOrder.transportOrderId == order.transportOrder.transportOrderId}"
                                th:text="${transportOrder.name}"
                                th:value="${transportOrder.transportOrderId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Order Type</label>
                    <select class="form-select" th:field="*{orderType}">
                        <option th:each="type : ${orderTypes}" th:selected="${type == order.orderType}"
                                th:text="${type}"
                                th:value="${type}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="status : ${statuses}" th:selected="${status == order.status}"
                                th:text="${status}"
                                th:value="${status}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer mt-4 bg-light">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

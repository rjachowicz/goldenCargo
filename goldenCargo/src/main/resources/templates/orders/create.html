<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-file-invoice"></i> Create New Order</h4>
    <form class="row g-3 needs-validation" method="post" th:action="@{/orders/create}" th:object="${order}" novalidate>
        <div class="mb-3">
            <label class="form-label" for="clientOrder">Client Order</label>
            <select class="form-select" id="clientOrder" th:field="*{clientOrder.clientOrderId}" required>
                <option value="" disabled selected>Select a client order</option>
                <option th:each="clientOrder : ${clientOrders}" th:text="${clientOrder.client.name}"
                        th:value="${clientOrder.clientOrderId}"></option>
            </select>
            <div class="invalid-feedback">Please select a client order.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="transportOrder">Transport Order</label>
            <select class="form-select" id="transportOrder" th:field="*{transportOrder.transportOrderId}" required>
                <option value="" disabled selected>Select a transport order</option>
                <option th:each="transportOrder : ${transportOrders}" th:text="${transportOrder.name}"
                        th:value="${transportOrder.transportOrderId}"></option>
            </select>
            <div class="invalid-feedback">Please select a transport order.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="orderType">Order Type</label>
            <select class="form-select" id="orderType" th:field="*{orderType}" required>
                <option value="" disabled selected>Select order type</option>
                <option th:each="type : ${orderTypes}" th:text="${type}" th:value="${type}"></option>
            </select>
            <div class="invalid-feedback">Please select an order type.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="status">Status</label>
            <select class="form-select" id="status" th:field="*{status}" required>
                <option value="" disabled selected>Select status</option>
                <option th:each="status : ${statuses}" th:text="${status}" th:value="${status}"></option>
            </select>
            <div class="invalid-feedback">Please select a status.</div>
        </div>
        <div class="col-md-12 d-flex">
            <button class="btn btn-success me-2" type="submit">
                <i class="fas fa-check"></i> Save
            </button>
            <button class="btn btn-secondary" data-bs-target="#addOrderForm" data-bs-toggle="collapse" type="button">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>

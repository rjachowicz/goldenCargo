<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Orders</h1>
    <a class="btn btn-primary mb-3" href="/orders/new">Add New Order</a>


    <table class="table table-bordered">
        <thead>
        <tr>

            <th>Client Order</th>
            <th>Transport Order</th>
            <th>Order Type</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.clientOrder.client.name}"></td>
            <td th:text="${order.transportOrder.name}"></td>
            <td th:text="${order.orderType}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/orders/edit/{id}(id=${order.orderId})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/orders/details/{id}(id=${order.orderId})}">Details</a>
                <form method="post" style="display:inline;" th:action="@{/orders/delete/{id}(id=${order.orderId})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-search"></i> Search Service Schedules</h4>
    <form action="/service-schedules" class="row g-3 align-items-end" method="get">
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterValue"><i class="fas fa-search"></i> Search Value</label>
            <input class="form-control" id="filterValue" name="filterValue" placeholder="Enter value" type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterType"><i class="fas fa-filter"></i> Column</label>
            <select class="form-select" id="filterType" name="filterType">
                <option value="vehicle">Vehicle</option>
                <option value="scheduledDate">Scheduled Date</option>
                <option value="serviceType">Service Type</option>
                <option value="status">Status</option>
            </select>
        </div>
        <div th:replace="~{/helpers/search-option}"></div>
    </form>
</div>

<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-calendar-alt"></i> Add New Service Schedule</h4>
    <form class="row g-3 needs-validation" method="post" th:action="@{/service-schedules/create}"
          th:object="${serviceSchedule}" novalidate>
        <div class="col-md-6">
            <label class="form-label" for="vehicle"><i class="fas fa-car"></i> Vehicle</label>
            <select class="form-select" id="vehicle" th:field="*{vehicle.vehicleId}" required>
                <option value="" disabled selected>Select a vehicle</option>
                <option th:each="vehicle : ${vehicles}" th:text="${vehicle.registrationNumber}"
                        th:value="${vehicle.vehicleId}"></option>
            </select>
            <div class="invalid-feedback">Please select a vehicle.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="scheduledDate"><i class="fas fa-calendar-plus"></i> Scheduled Date</label>
            <input class="form-control" id="scheduledDate" required th:field="*{scheduledDate}" type="date"
                   th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
            <div class="invalid-feedback">Please select a scheduled date (today or later).</div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="serviceType"><i class="fas fa-tools"></i> Service Type</label>
            <input class="form-control" id="serviceType" required th:field="*{serviceType}" type="text"
                   placeholder="Enter service type">
            <div class="invalid-feedback">Please enter a service type.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="status"><i class="fas fa-info-circle"></i> Status</label>
            <select class="form-select" id="status" required th:field="*{status}">
                <option value="" disabled selected>Select status</option>
                <option th:each="status : ${statuses}" th:text="${status}" th:value="${status}"></option>
            </select>
            <div class="invalid-feedback">Please select a status.</div>
        </div>
        <div class="col-md-12 d-flex">
            <button class="btn btn-success me-2" type="submit"><i class="fas fa-check"></i> Save</button>
            <button class="btn btn-secondary" data-bs-target="#addScheduleForm" data-bs-toggle="collapse" type="button">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>

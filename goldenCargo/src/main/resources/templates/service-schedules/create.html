<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Service Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Create Service Schedule</h2>
    <form method="post" th:action="@{/service-schedules/create}" th:object="${serviceSchedule}">
        <div class="mb-3">
            <label class="form-label" for="vehicle">Vehicle</label>
            <select class="form-control" id="vehicle" th:field="*{vehicle.vehicleId}">
                <option th:each="vehicle : ${vehicles}" th:text="${vehicle.registrationNumber}"
                        th:value="${vehicle.vehicleId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="scheduledDate">Scheduled Date</label>
            <input class="form-control" id="scheduledDate" required th:field="*{scheduledDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="serviceType">Service Type</label>
            <input class="form-control" id="serviceType" required th:field="*{serviceType}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option th:each="status : ${statuses}" th:text="${status}" th:value="${status}"></option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/service-schedules">Back</a>
    </form>
</div>
</body>
</html>

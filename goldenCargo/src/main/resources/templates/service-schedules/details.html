<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Schedule Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Service Schedule Details</h2>
    <p><strong>ID:</strong> <span th:text="${serviceSchedule.scheduleId}"></span></p>
    <p><strong>Vehicle:</strong> <span th:text="${serviceSchedule.vehicle.registrationNumber}"></span></p>
    <p><strong>Scheduled Date:</strong> <span
            th:text="${#dates.format(serviceSchedule.scheduledDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Service Type:</strong> <span th:text="${serviceSchedule.serviceType}"></span></p>
    <p><strong>Status:</strong> <span th:text="${serviceSchedule.status}"></span></p>
    <a class="btn btn-secondary" href="/service-schedules">Back</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h1>Service Schedules</h1>
    <a class="btn btn-primary mb-3" href="/service-schedules/new">Add New Schedule</a>


    <table class="table table-bordered">
        <thead>
        <tr>

            <th>Vehicle</th>
            <th>Scheduled Date</th>
            <th>Service Type</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serviceSchedule : ${serviceSchedules}">
            <td th:text="${serviceSchedule.vehicle.registrationNumber}"></td>
            <td th:text="${#dates.format(serviceSchedule.scheduledDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${serviceSchedule.serviceType}"></td>
            <td th:text="${serviceSchedule.status}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/service-schedules/edit/{id}(id=${serviceSchedule.scheduleId})}">Edit</a>
                <a class="btn btn-info btn-sm"
                   th:href="@{/service-schedules/details/{id}(id=${serviceSchedule.scheduleId})}">Details</a>
                <form method="post" style="display:inline;"
                      th:action="@{/service-schedules/delete/{id}(id=${serviceSchedule.scheduleId})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
<div th:replace="~{/helpers/footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Client Details</h2>
    <p><strong>ID:</strong> <span th:text="${client.clientId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${client.name}"></span></p>
    <p><strong>Address:</strong> <span th:text="${client.address}"></span></p>
    <p><strong>Contact Person:</strong> <span th:text="${client.contactPerson}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${client.phone}"></span></p>
    <p><strong>Email:</strong> <span th:text="${client.email}"></span></p>
    <p><strong>NIP:</strong> <span th:text="${client.nip}"></span></p>
    <a class="btn btn-secondary" href="/clients">Back</a>
</div>
</body>
</html>

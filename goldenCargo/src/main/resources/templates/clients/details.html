<div th:fragment="detailsClientModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Client Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">ID</label>
                    <p class="form-control-plaintext" th:text="${client.clientId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Name</label>
                    <p class="form-control-plaintext" th:text="${client.name}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Address</label>
                    <p class="form-control-plaintext" th:text="${client.address}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Contact Person</label>
                    <p class="form-control-plaintext" th:text="${client.contactPerson}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Phone</label>
                    <p class="form-control-plaintext" th:text="${client.phone}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Email</label>
                    <p class="form-control-plaintext" th:text="${client.email}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">NIP</label>
                    <p class="form-control-plaintext" th:text="${client.nip}"></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

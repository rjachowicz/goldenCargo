<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Clients</h1>
    <a class="btn btn-primary mb-3" href="/clients/new">Add New Client</a>
    <a class="btn btn-primary mb-3" href="/">Home</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact Person</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.clientId}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.contactPerson}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.email}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/clients/edit/{id}(id=${client.clientId})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/clients/details/{id}(id=${client.clientId})}">Details</a>
                <button class="btn btn-danger btn-sm" data-delete-url="/clients/delete/{id}"
                        data-entity-type="client" onclick="showDeleteModal(this)"
                        th:attr="data-entity-id=${client.clientId}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
</body>
</html>

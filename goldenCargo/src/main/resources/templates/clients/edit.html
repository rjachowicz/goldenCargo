<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Edit Client</h2>
    <form method="post" th:action="@{/clients/update/{id}(id=${client.clientId})}" th:object="${client}">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input class="form-control" id="address" th:field="*{address}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="contactPerson">Contact Person</label>
            <input class="form-control" id="contactPerson" th:field="*{contactPerson}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="phone">Phone</label>
            <input class="form-control" id="phone" th:field="*{phone}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="taxId">NIP</label>
            <input class="form-control" id="taxId" th:field="*{nip}" type="text">
        </div>
        <button class="btn btn-success" type="submit">Update</button>
        <a class="btn btn-secondary" href="/clients">Back</a>
    </form>
</div>
</body>
</html>

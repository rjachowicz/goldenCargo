<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-search"></i> Search Clients</h4>
    <form action="/clients" class="row g-3 align-items-end" method="get">
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterValue">Search Value</label>
            <input class="form-control" id="filterValue" name="filterValue" placeholder="Enter value"
                   type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterType">Column</label>
            <select class="form-select" id="filterType" name="filterType">
                <option value="name">Name</option>
                <option value="address">Address</option>
                <option value="contactPerson">Contact Person</option>
                <option value="phone">Phone</option>
                <option value="email">Email</option>
                <option value="nip">NIP</option>
            </select>
        </div>
        <div th:replace="~{/helpers/search-option}"></div>
    </form>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transport Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Transport Orders</h1>
    <a class="btn btn-primary mb-3" href="/transport-orders/new">Add New Transport Order</a>


    <table class="table table-bordered">
        <thead>
        <tr>

            <th>Client Order</th>
            <th>Transport Name</th>
            <th>Assigned Driver</th>
            <th>Assigned Vehicle</th>
            <th>Scheduled Departure</th>
            <th>Scheduled Arrival</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transportOrder : ${transportOrders}">
            <td th:text="${transportOrder.clientOrder.client.name}"></td>
            <td th:text="${transportOrder.name}"></td>
            <td th:text="${transportOrder.assignedDriver.user.firstName} + ' ' + ${transportOrder.assignedDriver.user.lastName}"></td>
            <td th:text="${transportOrder.assignedVehicle.registrationNumber}"></td>
            <td th:text="${#dates.format(transportOrder.scheduledDeparture, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(transportOrder.scheduledArrival, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${transportOrder.status}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/transport-orders/edit/{id}(id=${transportOrder.transportOrderId})}">Edit</a>
                <a class="btn btn-info btn-sm"
                   th:href="@{/transport-orders/details/{id}(id=${transportOrder.transportOrderId})}">Details</a>
                <form method="post" style="display:inline;"
                      th:action="@{/transport-orders/delete/{id}(id=${transportOrder.transportOrderId})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

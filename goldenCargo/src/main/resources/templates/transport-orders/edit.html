<div th:fragment="editTransportOrderModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-edit"></i> Edit Transport Order
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{/transport-orders/update/{id}(id=${transportOrder.transportOrderId})}"
              th:object="${transportOrder}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user"></i> Client Order
                    </label>
                    <select class="form-control" id="clientOrder" th:field="*{clientOrder.clientOrderId}">
                        <option th:each="clientOrder : ${clientOrders}"
                                th:selected="${clientOrder.clientOrderId == transportOrder.clientOrder.clientOrderId}"
                                th:text="${clientOrder.client.name}"
                                th:value="${clientOrder.clientOrderId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-tag"></i> Transport Name
                    </label>
                    <input class="form-control" id="name" placeholder="Enter transport name" required th:field="*{name}"
                           type="text">
                </div>
                <div class="col-md-6">
                    <label class="form-label  fw-bold text-dark"><i class="fas fa-user-tie"></i> Assigned Driver</label>
                    <select class="form-control" id="assignedDriver" th:field="*{assignedDriver.driverId}">
                        <option th:each="driver : ${drivers}"
                                th:selected="${driver.driverId == transportOrder.assignedDriver?.driverId}"
                                th:text="${driver.user.firstName} + ' ' + ${driver.user.lastName}"
                                th:value="${driver.driverId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-car"></i> Assigned Vehicle
                    </label>
                    <select class="form-control" id="assignedVehicle" th:field="*{assignedVehicle.vehicleId}">
                        <option th:each="vehicle : ${vehicles}"
                                th:selected="${vehicle.vehicleId == transportOrder.assignedVehicle?.vehicleId}"
                                th:text="${vehicle.registrationNumber}"
                                th:value="${vehicle.vehicleId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-map-marker-alt"></i> Start Location
                    </label>
                    <select class="form-control" id="startLocation" th:field="*{startLocation.locationId}">
                        <option th:each="location : ${locations}"
                                th:selected="${location.locationId == transportOrder.startLocation?.locationId}"
                                th:text="${location.name}"
                                th:value="${location.locationId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-map-marker-alt"></i> End Location
                    </label>
                    <select class="form-control" id="endLocation" th:field="*{endLocation.locationId}">
                        <option th:each="location : ${locations}"
                                th:selected="${location.locationId == transportOrder.endLocation?.locationId}"
                                th:text="${location.name}"
                                th:value="${location.locationId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Scheduled Departure
                    </label>
                    <input class="form-control" id="scheduledDeparture" th:field="*{scheduledDeparture}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Scheduled Arrival
                    </label>
                    <input class="form-control" id="scheduledArrival" th:field="*{scheduledArrival}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-info-circle"></i> Status
                    </label>
                    <select class="form-control" id="status" th:field="*{status}">
                        <option th:each="status : ${statuses}"
                                th:selected="${status == transportOrder.status}"
                                th:text="${status}"
                                th:value="${status}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer mt-4 bg-light">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

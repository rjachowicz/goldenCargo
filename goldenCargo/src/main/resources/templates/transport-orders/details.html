<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transport Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Transport Order Details</h2>
    <p><strong>ID:</strong> <span th:text="${transportOrder.transportOrderId}"></span></p>
    <p><strong>Client Order:</strong> <span th:text="${transportOrder.clientOrder.client.name}"></span></p>
    <p><strong>Transport name:</strong> <span th:text="${transportOrder.name}"></span></p>
    <p><strong>Assigned Driver:</strong> <span
            th:text="${transportOrder.assignedDriver.user.firstName} + ' ' + ${transportOrder.assignedDriver.user.lastName}"></span>
    </p>
    <p><strong>Assigned Vehicle:</strong> <span th:text="${transportOrder.assignedVehicle.registrationNumber}"></span>
    </p>
    <p><strong>Start Location:</strong> <span th:text="${transportOrder.startLocation.name}"></span></p>
    <p><strong>End Location:</strong> <span th:text="${transportOrder.endLocation.name}"></span></p>
    <p><strong>Scheduled Departure:</strong> <span
            th:text="${#dates.format(transportOrder.scheduledDeparture, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Scheduled Arrival:</strong> <span
            th:text="${#dates.format(transportOrder.scheduledArrival, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Status:</strong> <span th:text="${transportOrder.status}"></span></p>
    <a class="btn btn-secondary" href="/transport-orders">Back</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Logistician</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Create Logistics</h2>
    <form method="post" th:action="@{/logistics/create}" th:object="${logistics}">
        <div class="mb-3">
            <label class="form-label" for="user">User</label>
            <select class="form-control" id="user" th:field="*{user.userId}">
                <option th:each="user : ${users}" th:text="${user.firstName} + ' ' + ${user.lastName}"
                        th:value="${user.userId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="department">Department</label>
            <input class="form-control" id="department" required th:field="*{department}" type="text">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/logistics">Back</a>
    </form>
</div>
</body>
</html>

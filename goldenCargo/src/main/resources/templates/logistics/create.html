<div th:fragment="createLogisticsForm">
    <div class="border p-4 bg-light rounded shadow-sm">
        <h4 class="h5 mb-3"><i class="fas fa-user-plus"></i> Add New Logistics</h4>
        <form method="post" th:action="@{/logistics/create}" th:object="${logistics}">
            <div class="mb-3">
                <label class="form-label" for="user">User</label>
                <select class="form-control" id="user" th:field="*{user.userId}">
                    <option th:each="user : ${users}" th:text="${user.firstName} + ' ' + ${user.lastName}"
                            th:value="${user.userId}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="department">Department</label>
                <input class="form-control" id="department" required th:field="*{department}" type="text">
            </div>
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-secondary" data-bs-dismiss="collapse" type="button">Cancel</button>
        </form>
    </div>
</div>

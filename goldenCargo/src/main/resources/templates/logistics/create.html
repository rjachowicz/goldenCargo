<div th:fragment="createLogisticsForm">
    <div class="border p-4 bg-light rounded shadow-sm">
        <h4 class="h3 mb-3"><i class="fas fa-plus-circle"></i> Add New Logistics</h4>
        <form method="post" th:action="@{/logistics/create}" th:object="${logistics}" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label" for="user">User</label>
                <select class="form-control" id="user" th:field="*{user.userId}" required>
                    <option value="" disabled selected>Select a user</option>
                    <option th:each="user : ${users}"
                            th:text="${user.firstName} + ' ' + ${user.lastName}"
                            th:value="${user.userId}"></option>
                </select>
                <div class="invalid-feedback">
                    Please select a user.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="department">Department</label>
                <input class="form-control" id="department" required th:field="*{department}" type="text">
                <div class="invalid-feedback">
                    Please provide a department.
                </div>
            </div>
            <button class="btn btn-success" type="submit"><i class="fas fa-check"></i> Save</button>
            <button class="btn btn-secondary"
                    data-bs-target="#addLogisticsForm"
                    data-bs-toggle="collapse"
                    type="button">
                <i class="fas fa-times"></i> Cancel
            </button>
        </form>
    </div>
</div>

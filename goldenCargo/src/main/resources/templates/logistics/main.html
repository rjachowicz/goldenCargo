<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Logistics</h1>
    <a class="btn btn-primary mb-3" href="/logistics/new">Add New Logistics</a>


    <table class="table table-bordered">
        <thead>
        <tr>

            <th>User</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="logistician : ${logistics}">
            <td th:text="${logistician.user.firstName} + ' ' + ${logistician.user.lastName}"></td>
            <td th:text="${logistician.department}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/logistics/edit/{id}(id=${logistician.logisticsId})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/logistics/details/{id}(id=${logistician.logisticsId})}">Details</a>
                <button class="btn btn-danger btn-sm" data-delete-url="/logistics/delete/{id}"
                        data-entity-type="logistic" onclick="showDeleteModal(this)"
                        th:attr="data-entity-id=${logistician.logisticsId}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
</body>
</html>

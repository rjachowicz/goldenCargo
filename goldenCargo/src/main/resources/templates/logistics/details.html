<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logistics Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Logistics Details</h2>
    <p><strong>ID:</strong> <span th:text="${logistics.logisticsId}"></span></p>
    <p><strong>User:</strong> <span th:text="${logistics.user.firstName} + ' ' + ${logistics.user.lastName}"></span></p>
    <p><strong>Department:</strong> <span th:text="${logistics.department}"></span></p>
    <a class="btn btn-secondary" href="/logistics">Back</a>
</div>
</body>
</html>

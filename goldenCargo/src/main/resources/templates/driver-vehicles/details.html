<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Vehicle Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Driver Vehicle Details</h2>
    <div class="mb-3">
        <strong>ID:</strong> <span th:text="${driverVehicle.id}"></span>
    </div>
    <div class="mb-3">
        <strong>Driver:</strong> <span
            th:text="${driverVehicle.driver.user.firstName} + ' ' + ${driverVehicle.driver.user.lastName}"></span>
    </div>
    <div class="mb-3">
        <strong>Vehicle:</strong> <span th:text="${driverVehicle.vehicle.registrationNumber}"></span>
    </div>
    <div class="mb-3">
        <strong>Assigned Date:</strong> <span
            th:text="${#dates.format(driverVehicle.assignedDate, 'yyyy-MM-dd')}"></span>
    </div>
    <div class="mb-3">
        <strong>End Date:</strong> <span th:text="${#dates.format(driverVehicle.endDate, 'yyyy-MM-dd')}"></span>
    </div>
    <div class="mb-3">
        <strong>Status:</strong> <span th:text="${driverVehicle.status}"></span>
    </div>
    <div class="mb-3">
        <strong>Notes:</strong> <span th:text="${driverVehicle.notes}"></span>
    </div>
    <a class="btn btn-primary" th:href="@{/driver-vehicles/edit/{id}(id=${driverVehicle.id})}">Edit</a>
    <a class="btn btn-secondary" href="/driver-vehicles">Back</a>
</div>
</body>
</html>

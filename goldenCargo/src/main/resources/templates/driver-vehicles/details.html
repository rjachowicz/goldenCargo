<div th:fragment="detailsDriverVehicleModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Driver Vehicle Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-badge"></i> ID
                    </label>
                    <p class="form-control-plaintext" th:text="${driverVehicle.id}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user"></i> Driver
                    </label>
                    <p class="form-control-plaintext" th:text="${driverVehicle.driver.user.firstName} + ' ' + ${driverVehicle.driver.user.lastName}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-car"></i> Vehicle
                    </label>
                    <p class="form-control-plaintext" th:text="${driverVehicle.vehicle.registrationNumber}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Assigned Date
                    </label>
                    <p class="form-control-plaintext" th:text="${#dates.format(driverVehicle.assignedDate, 'yyyy-MM-dd')}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-times"></i> End Date
                    </label>
                    <p class="form-control-plaintext" th:text="${#dates.format(driverVehicle.endDate, 'yyyy-MM-dd')}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-info-circle"></i> Status
                    </label>
                    <p class="form-control-plaintext" th:text="${driverVehicle.status}"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-sticky-note"></i> Notes
                    </label>
                    <p class="form-control-plaintext" th:text="${driverVehicle.notes}"></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

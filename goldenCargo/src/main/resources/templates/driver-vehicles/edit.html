<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Driver Vehicle Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Edit Driver Vehicle Assignment</h2>
    <form method="post" th:action="@{/driver-vehicles/update/{id}(id=${driverVehicle.id})}"
          th:object="${driverVehicle}">
        <div class="mb-3">
            <label class="form-label" for="driver">Driver</label>
            <select class="form-control select2" id="driver" th:field="*{driver.driverId}">
                <option th:each="driver : ${drivers}" th:selected="${driver.driverId == driverVehicle.driver.driverId}"
                        th:text="${driver.user.firstName} + ' ' + ${driver.user.lastName}"
                        th:value="${driver.driverId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="vehicle">Vehicle</label>
            <select class="form-control select2" id="vehicle" th:field="*{vehicle.vehicleId}">
                <option th:each="vehicle : ${vehicles}"
                        th:selected="${vehicle.vehicleId == driverVehicle.vehicle.vehicleId}"
                        th:text="${vehicle.registrationNumber}"
                        th:value="${vehicle.vehicleId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="assignedDate">Assigned Date</label>
            <input class="form-control" id="assignedDate" required th:field="*{assignedDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="endDate">End Date</label>
            <input class="form-control" id="endDate" required th:field="*{endDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option th:each="status : ${statuses}" th:selected="${status == driverVehicle.status}"
                        th:text="${status}"
                        th:value="${status}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="notes">Notes</label>
            <textarea class="form-control" id="notes" th:field="*{notes}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Update</button>
        <a class="btn btn-secondary" href="/driver-vehicles">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#driver, #vehicle').select2({
            placeholder: 'Select an option',
            allowClear: true
        });
    });
</script>
</body>
</html>

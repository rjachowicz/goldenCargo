<div th:fragment="editShippingDocumentModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-edit"></i> Edit Shipping Document
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form enctype="multipart/form-data" method="post"
              th:action="@{'/shipping-documents/update/' + ${shippingDocument.documentId}}"
              th:object="${shippingDocument}">
            <div class="mb-3">
                <label class="form-label fw-bold" for="transport">Transport</label>
                <select class="form-select" id="transport" th:field="*{transport.transportId}">
                    <option th:each="transport : ${transports}"
                            th:selected="${transport.transportId == shippingDocument.transport.transportId}"
                            th:text="${transport.transportOrder.name}"
                            th:value="${transport.transportId}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="documentType">Document Type</label>
                <input class="form-control" id="documentType" placeholder="Enter document type" required
                       th:field="*{documentType}" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="documentNumber">Document Number</label>
                <input class="form-control" id="documentNumber" placeholder="Enter document number"
                       th:field="*{documentNumber}" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="issueDate">Issue Date</label>
                <input class="form-control" id="issueDate" placeholder="Select issue date" required
                       th:field="*{issueDate}" type="date">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="content">Replace Content</label>
                <input accept=".pdf,.doc,.docx,.jpg,.png" class="form-control" id="content" name="file" type="file">
            </div>
            <div class="modal-footer mt-3">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

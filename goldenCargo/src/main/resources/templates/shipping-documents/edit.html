<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Shipping Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Edit Shipping Document</h2>
    <form enctype="multipart/form-data" method="post"
          th:action="@{'/shipping-documents/update/' + ${shippingDocument.documentId}}" th:object="${shippingDocument}">
        <div class="mb-3">
            <label class="form-label" for="transport">Transport</label>
            <select class="form-control" id="transport" th:field="*{transport.transportId}">
                <option th:each="transport : ${transports}"
                        th:selected="${transport.transportId == shippingDocument.transport.transportId}"
                        th:text="${transport.name}"
                        th:value="${transport.transportId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="documentType">Document Type</label>
            <input class="form-control" id="documentType" required th:field="*{documentType}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="documentNumber">Document Number</label>
            <input class="form-control" id="documentNumber" th:field="*{documentNumber}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="issueDate">Issue Date</label>
            <input class="form-control" id="issueDate" required th:field="*{issueDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Replace Content</label>
            <input accept=".pdf,.doc,.docx,.jpg,.png" class="form-control" id="content" name="file" type="file">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/shipping-documents">Back</a>
    </form>
</div>
</body>
</html>

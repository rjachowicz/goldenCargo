<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shipping Document Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Shipping Document Details</h2>
    <p><strong>ID:</strong> <span th:text="${shippingDocument.documentId}"></span></p>
    <p><strong>Transport:</strong> <span th:text="${shippingDocument.transport.name}"></span></p>
    <p><strong>Document Type:</strong> <span th:text="${shippingDocument.documentType}"></span></p>
    <p><strong>Document Number:</strong> <span th:text="${shippingDocument.documentNumber}"></span></p>
    <p><strong>Issue Date:</strong> <span
            th:text="${#dates.format(shippingDocument.issueDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Content:</strong></p>
    <a class="btn btn-info"
       th:href="@{/shipping-documents/download/{id}(id=${shippingDocument.documentId})}">Download</a>
    <a class="btn btn-secondary" href="/shipping-documents">Back</a>
</div>
</body>
</html>

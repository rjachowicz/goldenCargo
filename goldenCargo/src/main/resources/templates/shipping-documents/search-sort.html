<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-search"></i> Search Shipping Documents</h4>
    <form action="/shipping-documents" class="row g-3 align-items-end" method="get">
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterValue">Search Value</label>
            <input class="form-control" id="filterValue" name="filterValue" placeholder="Enter value" type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterType">Column</label>
            <select class="form-select" id="filterType" name="filterType">
                <option value="transport.name">Transport</option>
                <option value="documentType">Document Type</option>
                <option value="documentNumber">Document Number</option>
                <option value="issueDate">Issue Date</option>
            </select>
        </div>
        <div th:replace="~{/helpers/search-option}"></div>
    </form>
</div>

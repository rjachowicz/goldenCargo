<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Report Details</h2>
    <p><strong>ID:</strong> <span th:text="${report.reportId}"></span></p>
    <p><strong>Report Type:</strong> <span th:text="${report.reportType}"></span></p>
    <p><strong>Date Generated:</strong> <span
            th:text="${#dates.format(report.dateGenerated, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Generated By:</strong> <span
            th:text="${report.generatedBy.firstName} + ' ' + ${report.generatedBy.lastName}"></span></p>
    <p><strong>Content:</strong> <span th:text="${report.content}"></span></p>
    <a class="btn btn-secondary" href="/reports">Back</a>
</div>
</body>
</html>

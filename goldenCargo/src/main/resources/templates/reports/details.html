<div th:fragment="detailsReportModal">
    <div class="modal-header bg-info text-dark">
        <h5 class="modal-title">Report Details</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body">
        <p><strong>ID:</strong> <span th:text="${report.reportId}"></span></p>
        <p><strong>Report Type:</strong> <span th:text="${report.reportType}"></span></p>
        <p><strong>Date Generated:</strong>
            <span th:text="${#dates.format(report.dateGenerated, 'yyyy-MM-dd HH:mm')}"></span>
        </p>
        <p><strong>Generated By:</strong>
            <span th:text="${report.generatedBy.firstName} + ' ' + ${report.generatedBy.lastName}"></span>
        </p>
        <p><strong>Content:</strong> <span th:text="${report.content}"></span></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
    </div>
</div>

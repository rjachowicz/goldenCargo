<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h1>Reports</h1>
    <a class="btn btn-primary mb-3" href="/reports/new">Add New Report</a>

    <table class="table table-bordered">
        <thead>
        <tr>

            <th>Report Type</th>
            <th>Date Generated</th>
            <th>Generated By</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.reportType}"></td>
            <td th:text="${#dates.format(report.dateGenerated, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${report.generatedBy.firstName} + ' ' + ${report.generatedBy.lastName}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/reports/edit/{id}(id=${report.reportId})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/reports/details/{id}(id=${report.reportId})}">Details</a>
                <form method="post" style="display:inline;" th:action="@{/reports/delete/{id}(id=${report.reportId})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
<div th:replace="~{/helpers/footer}"></div>
</body>
</html>

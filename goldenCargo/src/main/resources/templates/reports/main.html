<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<main>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center bg-light text-dark rounded px-4 py-3 mb-4 shadow-sm border">
            <div>
                <h1 class="h3 mb-0"><i class="fas fa-file-alt"></i> Manage Reports</h1>
                <p class="mb-0 text-muted">Easily view, edit, and manage reports.</p>
            </div>
            <div>
                <button aria-controls="searchForm" aria-expanded="false" class="btn btn-outline-primary me-2"
                        data-bs-target="#searchForm" data-bs-toggle="collapse" type="button">
                    <i class="fas fa-search"></i> Search
                </button>
                <button aria-controls="addReportForm" aria-expanded="false" class="btn btn-outline-success"
                        data-bs-target="#addReportForm" data-bs-toggle="collapse" type="button">
                    <i class="fas fa-plus-circle"></i> Add Report
                </button>
                <a class="btn btn-secondary" href="/reports"><i class="fas fa-redo"></i> Show All</a>
            </div>
        </div>
        <div class="collapse mb-4" id="searchForm">
            <div th:replace="~{/reports/search-sort}"></div>
        </div>
        <div class="collapse mb-4" id="addReportForm">
            <div th:replace="~{/reports/create}"></div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                <tr>
                    <th>
                        Report Type
                        <a class="text-decoration-none" th:href="@{/reports(sortBy='reportType', sortLogic='asc')}">
                            <i class="fa-solid fa-arrow-up-wide-short text-black"></i>
                        </a>
                        <a class="text-decoration-none" th:href="@{/reports(sortBy='reportType', sortLogic='desc')}">
                            <i class="fa-solid fa-arrow-down-short-wide text-black"></i>
                        </a>
                    </th>
                    <th>
                        Date Generated
                        <a class="text-decoration-none" th:href="@{/reports(sortBy='dateGenerated', sortLogic='asc')}">
                            <i class="fa-solid fa-arrow-up-wide-short text-black"></i>
                        </a>
                        <a class="text-decoration-none" th:href="@{/reports(sortBy='dateGenerated', sortLogic='desc')}">
                            <i class="fa-solid fa-arrow-down-short-wide text-black"></i>
                        </a>
                    </th>
                    <th>
                        Generated By
                        <a class="text-decoration-none" th:href="@{/reports(sortBy='generatedBy', sortLogic='asc')}">
                            <i class="fa-solid fa-arrow-up-wide-short text-black"></i>
                        </a>
                        <a class="text-decoration-none" th:href="@{/reports(sortBy='generatedBy', sortLogic='desc')}">
                            <i class="fa-solid fa-arrow-down-short-wide text-black"></i>
                        </a>
                    </th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="report : ${reports}">
                    <td th:text="${report.reportType}"></td>
                    <td th:text="${#dates.format(report.dateGenerated, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${report.generatedBy.firstName} + ' ' + ${report.generatedBy.lastName}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm"
                                data-endpoint="reports/edit"
                                data-modal-action
                                data-modal-id="editReportModal"
                                th:attr="data-id=${report.reportId}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-info btn-sm"
                                data-endpoint="reports/details"
                                data-modal-action
                                data-modal-id="detailsReportModal"
                                th:attr="data-id=${report.reportId}">
                            <i class="fas fa-info-circle"></i> Details
                        </button>
                        <button class="btn btn-danger btn-sm" data-delete-url="/reports/delete/{id}"
                                data-entity-type="report"
                                onclick="showDeleteModal(this)"
                                th:attr="data-entity-id=${report.reportId}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<div aria-hidden="true" aria-labelledby="editReportModalLabel" class="modal fade" id="editReportModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content"></div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="detailsReportModalLabel" class="modal fade" id="detailsReportModal"
     tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content"></div>
    </div>
</div>
<div th:replace="~{/helpers/footer :: footer}"></div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
<script th:src="@{/js/modalScript.js}"></script>
</body>
</html>

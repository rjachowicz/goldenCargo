<div th:fragment="createReportModal">
    <div class="border p-4 bg-light rounded shadow-sm">
        <h4 class="h3 mb-3"><i class="fas fa-file-invoice-dollar"></i> Add New Report</h4>
        <form class="row g-3 needs-validation" method="post" th:action="@{/reports/create}" th:object="${report}"
              novalidate>
            <div class="col-md-4">
                <label class="form-label" for="reportType">Report Type</label>
                <input class="form-control" id="reportType" placeholder="Enter report type" required
                       th:field="*{reportType}" type="text">
                <div class="invalid-feedback">Please enter a report type.</div>
            </div>
            <div class="col-md-4">
                <label class="form-label" for="dateGenerated">Date Generated</label>
                <input class="form-control" id="dateGenerated" placeholder="Select date generated" required
                       th:field="*{dateGenerated}" type="date"
                       th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                <div class="invalid-feedback">Please select a valid date (not in the future).</div>
            </div>
            <div class="col-md-4">
                <label class="form-label" for="generatedBy">Generated By</label>
                <select class="form-select select2" id="generatedBy" required th:field="*{generatedBy.userId}">
                    <option value="" disabled selected>Select a user</option>
                    <option th:each="user : ${users}" th:text="${user.firstName} + ' ' + ${user.lastName}"
                            th:value="${user.userId}"></option>
                </select>
                <div class="invalid-feedback">Please select a user.</div>
            </div>
            <div class="col-md-12">
                <label class="form-label" for="content">Content</label>
                <textarea class="form-control" id="content" placeholder="Enter content" required
                          th:field="*{content}"></textarea>
                <div class="invalid-feedback">Please provide content.</div>
            </div>
            <div class="col-md-12 d-flex">
                <button class="btn btn-success me-2" type="submit">
                    <i class="fas fa-check"></i> Save
                </button>
                <button class="btn btn-secondary"
                        data-bs-target="#addReportForm"
                        data-bs-toggle="collapse"
                        type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
        $('#generatedBy').select2({
            placeholder: 'Select a user',
            allowClear: true
        });
    });
</script>

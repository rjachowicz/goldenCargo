<div th:fragment="createReportModal">
    <div class="border p-4">
        <h4 class="h3 mb-3"><i class="fas fa-file-alt"></i> Add New Report</h4>
        <form class="row g-3" method="post" th:action="@{/reports/create}" th:object="${report}">
            <div class="col-md-4">
                <label class="form-label" for="reportType">Report Type</label>
                <input class="form-control" id="reportType" required th:field="*{reportType}" type="text">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="dateGenerated">Date Generated</label>
                <input class="form-control" id="dateGenerated" required th:field="*{dateGenerated}" type="date">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="generatedBy">Generated By</label>
                <select class="form-select" id="generatedBy" th:field="*{generatedBy.userId}">
                    <option th:each="user : ${users}" th:text="${user.firstName} + ' ' + ${user.lastName}"
                            th:value="${user.userId}"></option>
                </select>
            </div>
            <div class="col-md-12">
                <label class="form-label" for="content">Content</label>
                <textarea class="form-control" id="content" required th:field="*{content}"></textarea>
            </div>
            <div class="col-md-12 d-flex">
                <button class="btn btn-success me-2" type="submit">
                    <i class="fas fa-check"></i> Save
                </button>
                <button class="btn btn-secondary"
                        data-bs-target="#addReportForm"
                        data-bs-toggle="collapse"
                        type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

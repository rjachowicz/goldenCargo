<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Create Report</h2>
    <form method="post" th:action="@{/reports/create}" th:object="${report}">
        <div class="mb-3">
            <label class="form-label" for="reportType">Report Type</label>
            <input class="form-control" id="reportType" required th:field="*{reportType}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dateGenerated">Date Generated</label>
            <input class="form-control" id="dateGenerated" required th:field="*{dateGenerated}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="generatedBy">Generated By</label>
            <select class="form-control" id="generatedBy" th:field="*{generatedBy.userId}">
                <option th:each="user : ${users}" th:text="${user.firstName} + ' ' + ${user.lastName}"
                        th:value="${user.userId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Content</label>
            <textarea class="form-control" id="content" required th:field="*{content}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/reports">Back</a>
    </form>
</div>
</body>
</html>

<div th:fragment="editReportModal">
    <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title"><i class="fas fa-edit"></i> Edit Report</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body">
        <form method="post" th:action="@{'/reports/update/' + ${report.reportId}}" th:object="${report}">
            <div class="mb-3">
                <label class="form-label" for="reportType">Report Type</label>
                <input class="form-control" id="reportType" required th:field="*{reportType}" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="dateGenerated">Date Generated</label>
                <input class="form-control" id="dateGenerated" required th:field="*{dateGenerated}" type="date">
            </div>
            <div class="mb-3">
                <label class="form-label" for="generatedBy">Generated By</label>
                <select class="form-control" id="generatedBy" th:field="*{generatedBy.userId}">
                    <option th:each="user : ${users}" th:selected="${user.userId == report.generatedBy.userId}"
                            th:text="${user.firstName} + ' ' + ${user.lastName}"
                            th:value="${user.userId}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="content">Content</label>
                <textarea class="form-control" id="content" required th:field="*{content}"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Save</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button"><i class="fas fa-times"></i>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

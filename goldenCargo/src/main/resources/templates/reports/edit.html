<div th:fragment="editReportModal">
    <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title"><i class="fas fa-edit"></i> Edit Report</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body">
        <form class="needs-validation" novalidate method="post" th:action="@{'/reports/update/' + ${report.reportId}}"
              th:object="${report}">
            <div class="mb-3">
                <label class="form-label" for="reportType">Report Type</label>
                <input class="form-control" id="reportType" placeholder="Enter report type" required
                       th:field="*{reportType}" type="text">
                <div class="invalid-feedback">Please enter a report type.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="dateGenerated">Date Generated</label>
                <input class="form-control" id="dateGenerated" placeholder="Select date generated" required
                       th:field="*{dateGenerated}" type="date"
                       th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                <div class="invalid-feedback">Please select a valid date (not in the future).</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="generatedBy">Generated By</label>
                <select class="form-select select2" id="generatedBy" required th:field="*{generatedBy.userId}">
                    <option value="" disabled selected>Select a user</option>
                    <option th:each="user : ${users}" th:selected="${user.userId == report.generatedBy.userId}"
                            th:text="${user.firstName} + ' ' + ${user.lastName}" th:value="${user.userId}"></option>
                </select>
                <div class="invalid-feedback">Please select a user.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="content">Content</label>
                <textarea class="form-control" id="content" placeholder="Enter report content" required
                          th:field="*{content}"></textarea>
                <div class="invalid-feedback">Please provide report content.</div>
            </div>
            <div class="modal-footer mt-3">
                <button class="btn btn-success btn-sm" type="submit"><i class="fas fa-save"></i> Save</button>
                <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal" type="button"><i
                        class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
        $('#generatedBy').select2({
            placeholder: 'Select a user',
            allowClear: true
        });
    });
</script>

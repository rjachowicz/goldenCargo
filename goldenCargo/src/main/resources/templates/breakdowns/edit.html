<div th:fragment="editBreakdownModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-tools"></i> Edit Breakdown
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{'/breakdowns/update/' + ${breakdown.breakdownId}}" th:object="${breakdown}">
            <input th:field="*{breakdownId}" type="hidden">
            <div class="mb-3">
                <label class="form-label fw-bold" for="incident">Incident</label>
                <select class="form-select" id="incident" th:field="*{incident.incidentId}">
                    <option th:each="incident : ${incidents}"
                            th:selected="${incident.incidentId == breakdown.incident.incidentId}"
                            th:text="${incident.incidentType}"
                            th:value="${incident.incidentId}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="repairCost">Repair Cost</label>
                <input class="form-control" id="repairCost" required step="0.01" th:field="*{repairCost}" type="number">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="repairDate">Repair Date</label>
                <input class="form-control" id="repairDate" required th:field="*{repairDate}" type="date">
            </div>
            <div class="modal-footer mt-3">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Breakdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Edit Breakdown</h2>
    <form method="post" th:action="@{'/breakdowns/update/' + ${breakdown.breakdownId}}" th:object="${breakdown}">
        <input th:field="*{breakdownId}" type="hidden">

        <div class="mb-3">
            <label class="form-label" for="incident">Incident</label>
            <select class="form-control" id="incident" th:field="*{incident.incidentId}">
                <option th:each="incident : ${incidents}"
                        th:selected="${incident.incidentId == breakdown.incident.incidentId}"
                        th:text="${incident.incidentType}"
                        th:value="${incident.incidentId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="repairCost">Repair Cost</label>
            <input class="form-control" id="repairCost" required step="0.01" th:field="*{repairCost}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="repairDate">Repair Date</label>
            <input class="form-control" id="repairDate" required th:field="*{repairDate}" type="date">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/breakdowns">Back</a>
    </form>
</div>
</body>
</html>

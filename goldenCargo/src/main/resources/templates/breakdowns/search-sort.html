<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-search"></i> Search Breakdowns</h4>
    <form action="/breakdowns" class="row g-3 align-items-end" method="get">
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterValue">Search Value</label>
            <input class="form-control" id="filterValue" name="filterValue" placeholder="Enter value"
                   type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterType">Column</label>
            <select class="form-select" id="filterType" name="filterType">
                <option value="incident.incidentType">Incident Type</option>
                <option value="description">Description</option>
                <option value="repairCost">Repair Cost</option>
                <option value="repairDate">Repair Date</option>
            </select>
        </div>
        <div th:replace="~{/helpers/search-option}"></div>
    </form>
</div>

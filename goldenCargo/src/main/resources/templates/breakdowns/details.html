<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Breakdown Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Breakdown Details</h2>
    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${breakdown.breakdownId}"></dd>

        <dt class="col-sm-3">Incident</dt>
        <dd class="col-sm-9" th:text="${breakdown.incident.incidentType}"></dd>

        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9" th:text="${breakdown.description}"></dd>

        <dt class="col-sm-3">Repair Cost</dt>
        <dd class="col-sm-9" th:text="${breakdown.repairCost}"></dd>

        <dt class="col-sm-3">Repair Date</dt>
        <dd class="col-sm-9" th:text="${#dates.format(breakdown.repairDate, 'yyyy-MM-dd')}"></dd>
    </dl>
    <a class="btn btn-secondary" href="/breakdowns">Back</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4 navbar-nav-scroll mb-4">
    <h1>Routes</h1>
    <a class="btn btn-primary mb-3" href="/routes/new">Add New Route</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Start Location</th>
            <th>End Location</th>
            <th>Distance (km)</th>
            <th>Estimated Time (hours)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="route : ${routes}">
            <td th:text="${route.startLocation.name}"></td>
            <td th:text="${route.endLocation.name}"></td>
            <td th:text="${route.distance}"></td>
            <td th:text="${route.estimatedTime}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/routes/edit/{id}(id=${route.routeId})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/routes/details/{id}(id=${route.routeId})}">Details</a>
                <form method="post" style="display:inline;" th:action="@{/routes/delete/{id}(id=${route.routeId})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
<div th:replace="~{/helpers/footer}"></div>
</body>
</html>

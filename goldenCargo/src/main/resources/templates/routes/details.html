<div th:fragment="detailsRouteModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-map-marker-alt"></i> Route Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <p><strong>ID:</strong> <span th:text="${route.routeId}"></span></p>
        <p><strong>Start Location:</strong> <span th:text="${route.startLocation.name}"></span></p>
        <p><strong>End Location:</strong> <span th:text="${route.endLocation.name}"></span></p>
        <p><strong>Distance:</strong> <span th:text="${route.distance} + ' km'"></span></p>
        <p><strong>Estimated Time:</strong> <span th:text="${route.estimatedTime} + ' hours'"></span></p>
        <p><strong>Preferred Route:</strong> <span th:text="${route.preferredRoute}"></span></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
    </div>
</div>

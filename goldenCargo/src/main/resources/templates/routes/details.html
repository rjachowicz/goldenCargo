<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Route Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Route Details</h2>
    <p><strong>ID:</strong> <span th:text="${route.routeId}"></span></p>
    <p><strong>Start Location:</strong> <span th:text="${route.startLocation.name}"></span></p>
    <p><strong>End Location:</strong> <span th:text="${route.endLocation.name}"></span></p>
    <p><strong>Distance:</strong> <span th:text="${route.distance} + ' km'"></span></p>
    <p><strong>Estimated Time:</strong> <span th:text="${route.estimatedTime} + ' hours'"></span></p>
    <p><strong>Preferred Route:</strong> <span th:text="${route.preferredRoute}"></span></p>
    <a class="btn btn-secondary" href="/routes">Back</a>
</div>
</body>
</html>

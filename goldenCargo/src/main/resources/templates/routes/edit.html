<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Edit Route</h2>
    <form method="post" th:action="@{'/routes/update/' + ${route.routeId}}" th:object="${route}">
        <div class="mb-3">
            <label class="form-label" for="startLocation">Start Location</label>
            <select class="form-control" id="startLocation" th:field="*{startLocation.locationId}">
                <option th:each="location : ${locations}"
                        th:selected="${location.locationId == route.startLocation.locationId}"
                        th:text="${location.name}"
                        th:value="${location.locationId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="endLocation">End Location</label>
            <select class="form-control" id="endLocation" th:field="*{endLocation.locationId}">
                <option th:each="location : ${locations}"
                        th:selected="${location.locationId == route.endLocation.locationId}" th:text="${location.name}"
                        th:value="${location.locationId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="distance">Distance (km)</label>
            <input class="form-control" id="distance" step="0.01" th:field="*{distance}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="estimatedTime">Estimated Time (hours)</label>
            <input class="form-control" id="estimatedTime" step="0.01" th:field="*{estimatedTime}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="preferredRoute">Preferred Route</label>
            <textarea class="form-control" id="preferredRoute" th:field="*{preferredRoute}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/routes">Back</a>
    </form>
</div>
</body>
</html>

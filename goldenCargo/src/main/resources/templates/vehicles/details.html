<div th:fragment="detailsVehicleModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Vehicle Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-badge"></i> ID
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.vehicleId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-truck"></i> Type
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.vehicleType.name}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-clipboard-list"></i> Registration Number
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.registrationNumber}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-industry"></i> Make
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.make}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-car"></i> Model
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.model}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Year
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.year}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-balance-scale"></i> Capacity
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.capacity} + ' kg'"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-info-circle"></i> Status
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.status}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-plus"></i> Purchase Date
                    </label>
                    <p class="form-control-plaintext" th:text="${#dates.format(vehicle.purchaseDate, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-check"></i> Last Service Date
                    </label>
                    <p class="form-control-plaintext" th:text="${#dates.format(vehicle.lastServiceDate, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Next Service Due
                    </label>
                    <p class="form-control-plaintext" th:text="${#dates.format(vehicle.nextServiceDue, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-tachometer-alt"></i> Mileage
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicle.mileage} + ' km'"></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

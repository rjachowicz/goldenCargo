<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Vehicle Details</h2>
    <p><strong>ID:</strong> <span th:text="${vehicle.vehicleId}"></span></p>
    <p><strong>Type:</strong> <span th:text="${vehicle.vehicleType.name}"></span></p>
    <p><strong>Registration Number:</strong> <span th:text="${vehicle.registrationNumber}"></span></p>
    <p><strong>Make:</strong> <span th:text="${vehicle.make}"></span></p>
    <p><strong>Model:</strong> <span th:text="${vehicle.model}"></span></p>
    <p><strong>Year:</strong> <span th:text="${vehicle.year}"></span></p>
    <p><strong>Capacity:</strong> <span th:text="${vehicle.capacity} + ' kg'"></span></p>
    <p><strong>Status:</strong> <span th:text="${vehicle.status}"></span></p>
    <p><strong>Purchase Date:</strong> <span
            th:text="${#dates.format(vehicle.purchaseDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Last Service Date:</strong> <span
            th:text="${#dates.format(vehicle.lastServiceDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Next Service Due:</strong> <span
            th:text="${#dates.format(vehicle.nextServiceDue, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Mileage:</strong> <span th:text="${vehicle.mileage} + ' km'"></span></p>
    <a class="btn btn-secondary" href="/vehicles">Back</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Vehicles</h1>
    <a class="btn btn-primary mb-3" href="/vehicles/new">Add New Vehicle</a>


    <table class="table table-bordered">
        <thead>
        <tr>

            <th>Type</th>
            <th>Registration Number</th>
            <th>Make</th>
            <th>Model</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.vehicleType.name}"></td>
            <td th:text="${vehicle.registrationNumber}"></td>
            <td th:text="${vehicle.make}"></td>
            <td th:text="${vehicle.model}"></td>
            <td th:text="${vehicle.status}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/vehicles/edit/{id}(id=${vehicle.vehicleId})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/vehicles/details/{id}(id=${vehicle.vehicleId})}">Details</a>
                <form method="post" style="display:inline;"
                      th:action="@{/vehicles/delete/{id}(id=${vehicle.vehicleId})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

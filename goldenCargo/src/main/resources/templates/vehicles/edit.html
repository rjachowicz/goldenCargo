<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Edit Vehicle</h2>
    <form method="post" th:action="@{'/vehicles/update/' + ${vehicle.vehicleId}}" th:object="${vehicle}">
        <div class="mb-3">
            <label class="form-label" for="vehicleType">Vehicle Type</label>
            <select class="form-control" id="vehicleType" th:field="*{vehicleType.vehicleTypeId}">
                <option th:each="type : ${vehicleTypes}"
                        th:selected="${type.vehicleTypeId == vehicle.vehicleType.vehicleTypeId}" th:text="${type.name}"
                        th:value="${type.vehicleTypeId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="registrationNumber">Registration Number</label>
            <input class="form-control" id="registrationNumber" th:field="*{registrationNumber}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="make">Make</label>
            <input class="form-control" id="make" th:field="*{make}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="model">Model</label>
            <input class="form-control" id="model" th:field="*{model}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="year">Year</label>
            <input class="form-control" id="year" th:field="*{year}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="capacity">Capacity</label>
            <input class="form-control" id="capacity" step="0.01" th:field="*{capacity}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option th:each="status : ${statuses}" th:selected="${status == vehicle.status}" th:text="${status}"
                        th:value="${status}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="purchaseDate">Purchase Date</label>
            <input class="form-control" id="purchaseDate" th:field="*{purchaseDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastServiceDate">Last Service Date</label>
            <input class="form-control" id="lastServiceDate" th:field="*{lastServiceDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="nextServiceDue">Next Service Due</label>
            <input class="form-control" id="nextServiceDue" th:field="*{nextServiceDue}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="mileage">Mileage</label>
            <input class="form-control" id="mileage" th:field="*{mileage}" type="number">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/vehicles">Back</a>
    </form>
</div>
</body>
</html>

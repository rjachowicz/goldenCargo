<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Edit Location</h2>
    <form method="post" th:action="@{'/locations/update/' + ${location.locationId}}" th:object="${location}">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input class="form-control" id="address" th:field="*{address}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="city">City</label>
            <input class="form-control" id="city" th:field="*{city}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="state">State</label>
            <input class="form-control" id="state" th:field="*{state}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="country">Country</label>
            <input class="form-control" id="country" th:field="*{country}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="postalCode">Postal Code</label>
            <input class="form-control" id="postalCode" th:field="*{postalCode}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="latitude">Latitude</label>
            <input class="form-control" id="latitude" step="0.000001" th:field="*{latitude}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="longitude">Longitude</label>
            <input class="form-control" id="longitude" step="0.000001" th:field="*{longitude}" type="number">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/locations">Back</a>
    </form>
</div>
</body>
</html>

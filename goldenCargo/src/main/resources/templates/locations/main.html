<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h1>Locations</h1>
    <a class="btn btn-primary mb-3" href="/locations/new">Add New Location</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Postal Code</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td th:text="${location.name}"></td>
            <td th:text="${location.address}"></td>
            <td th:text="${location.city}"></td>
            <td th:text="${location.state}"></td>
            <td th:text="${location.country}"></td>
            <td th:text="${location.postalCode}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/locations/edit/{id}(id=${location.locationId})}">Edit</a>
                <a class="btn btn-info btn-sm"
                   th:href="@{/locations/details/{id}(id=${location.locationId})}">Details</a>
                <button class="btn btn-danger btn-sm" data-delete-url="/locations/delete/{id}"
                        data-entity-type="location" onclick="showDeleteModal(this)"
                        th:attr="data-entity-id=${location.locationId}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
<div th:replace="~{/helpers/footer}"></div>
</body>
</html>

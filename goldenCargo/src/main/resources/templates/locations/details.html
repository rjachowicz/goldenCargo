<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Location Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Location Details</h2>
    <p><strong>ID:</strong> <span th:text="${location.locationId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${location.name}"></span></p>
    <p><strong>Address:</strong> <span th:text="${location.address}"></span></p>
    <p><strong>City:</strong> <span th:text="${location.city}"></span></p>
    <p><strong>State:</strong> <span th:text="${location.state}"></span></p>
    <p><strong>Country:</strong> <span th:text="${location.country}"></span></p>
    <p><strong>Postal Code:</strong> <span th:text="${location.postalCode}"></span></p>
    <p><strong>Latitude:</strong> <span th:text="${location.latitude}"></span></p>
    <p><strong>Longitude:</strong> <span th:text="${location.longitude}"></span></p>
    <a class="btn btn-secondary" href="/locations">Back</a>
</div>
</body>
</html>

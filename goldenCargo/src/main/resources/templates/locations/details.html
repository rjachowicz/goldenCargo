<div th:fragment="detailsLocationModal">
    <div class="modal-header bg-info text-dark">
        <h5 class="modal-title">Location Details</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body">
        <p><strong>Name:</strong> <span th:text="${location.name}"></span></p>
        <p><strong>Address:</strong> <span th:text="${location.address}"></span></p>
        <p><strong>City:</strong> <span th:text="${location.city}"></span></p>
        <p><strong>State:</strong> <span th:text="${location.state}"></span></p>
        <p><strong>Country:</strong> <span th:text="${location.country}"></span></p>
        <p><strong>Postal Code:</strong> <span th:text="${location.postalCode}"></span></p>
        <p><strong>Latitude:</strong> <span th:text="${location.latitude}"></span></p>
        <p><strong>Longitude:</strong> <span th:text="${location.longitude}"></span></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
    </div>
</div>

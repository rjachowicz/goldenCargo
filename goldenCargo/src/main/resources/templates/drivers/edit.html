<div th:fragment="editDriverModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-edit"></i> Edit Driver
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{/drivers/update/{id}(id=${driver.driverId})}" th:object="${driver}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user"></i> User
                    </label>
                    <select class="form-control select2" id="user" th:field="*{user.userId}">
                        <option th:each="user : ${users}" th:selected="${user.userId == driver.user.userId}"
                                th:text="${user.firstName} + ' ' + ${user.lastName}" th:value="${user.userId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-card"></i> License Number
                    </label>
                    <input class="form-control" id="licenseNumber" required th:field="*{licenseNumber}" type="text" placeholder="Enter license number">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-tags"></i> License Category
                    </label>
                    <input class="form-control" id="licenseCategory" th:field="*{licenseCategory}" type="text" placeholder="Enter license category">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Hire Date
                    </label>
                    <input class="form-control" id="hireDate" required th:field="*{hireDate}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-check"></i> Medical Certificate Expiry
                    </label>
                    <input class="form-control" id="medicalCertificateExpiry" required th:field="*{medicalCertificateExpiry}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-info-circle"></i> Driver Status
                    </label>
                    <select class="form-control" id="driverStatus" th:field="*{driverStatus}">
                        <option th:each="status : ${T(com.goldencargo.model.entities.Driver.DriverStatus).values()}"
                                th:selected="${status.name() == driver.driverStatus.name()}"
                                th:text="${status}" th:value="${status}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer mt-4 bg-light">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

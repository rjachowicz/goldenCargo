<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Edit Driver</h2>
    <form method="post" th:action="@{/drivers/update/{id}(id=${driver.driverId})}" th:object="${driver}">
        <div class="mb-3">
            <label class="form-label" for="user">User</label>
            <select class="form-control select2" id="user" th:field="*{user.userId}">
                <option th:each="user : ${users}" th:selected="${user.userId == driver.user.userId}"
                        th:text="${user.username}" th:value="${user.userId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="licenseNumber">License Number</label>
            <input class="form-control" id="licenseNumber" required th:field="*{licenseNumber}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="licenseCategory">License Category</label>
            <input class="form-control" id="licenseCategory" th:field="*{licenseCategory}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="hireDate">Hire Date</label>
            <input class="form-control" id="hireDate" required th:field="*{hireDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="medicalCertificateExpiry">Medical Certificate Expiry</label>
            <input class="form-control" id="medicalCertificateExpiry" required th:field="*{medicalCertificateExpiry}"
                   type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="driverStatus">Driver Status</label>
            <select class="form-control" id="driverStatus" th:field="*{driverStatus}">
                <option th:each="status : ${T(com.goldencargo.model.entities.Driver.DriverStatus).values()}"
                        th:selected="${status.name() == driver.driverStatus.name()}"
                        th:text="${status}"
                        th:value="${status}"></option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Update</button>
        <a class="btn btn-secondary" href="/drivers">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#user').select2({
            placeholder: 'Select a user',
            allowClear: true
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drivers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Drivers</h2>
    <a href="/drivers/new" class="btn btn-primary mb-3">Add Driver</a>
    <a class="btn btn-primary mb-3" href="/">Home</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>License Number</th>
            <th>License Category</th>
            <th>Hire Date</th>
            <th>Medical Certificate Expiry</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.driverId}"></td>
            <td th:text="${driver.user.username}"></td>
            <td th:text="${driver.licenseNumber}"></td>
            <td th:text="${driver.licenseCategory}"></td>
            <td th:text="${#dates.format(driver.hireDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(driver.medicalCertificateExpiry, 'yyyy-MM-dd')}"></td>
            <td th:text="${driver.driverStatus}"></td>
            <td>
                <a th:href="@{'/drivers/details/' + ${driver.driverId}}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{'/drivers/edit/' + ${driver.driverId}}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/drivers/delete/' + ${driver.driverId}}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Driver Details</h2>
    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${driver.driverId}"></dd>

        <dt class="col-sm-3">User</dt>
        <dd class="col-sm-9" th:text="${driver.user.username}"></dd>

        <dt class="col-sm-3">License Number</dt>
        <dd class="col-sm-9" th:text="${driver.licenseNumber}"></dd>

        <dt class="col-sm-3">License Category</dt>
        <dd class="col-sm-9" th:text="${driver.licenseCategory}"></dd>

        <dt class="col-sm-3">Hire Date</dt>
        <dd class="col-sm-9" th:text="${#dates.format(driver.hireDate, 'yyyy-MM-dd')}"></dd>

        <dt class="col-sm-3">Medical Certificate Expiry</dt>
        <dd class="col-sm-9" th:text="${#dates.format(driver.medicalCertificateExpiry, 'yyyy-MM-dd')}"></dd>

        <dt class="col-sm-3">Status</dt>
        <dd class="col-sm-9" th:text="${driver.driverStatus}"></dd>
    </dl>
    <a href="/drivers" class="btn btn-secondary">Back</a>
</div>
</body>
</html>

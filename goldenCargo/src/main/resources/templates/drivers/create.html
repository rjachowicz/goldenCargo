<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Driver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Create Driver</h2>
    <form th:action="@{/drivers/create}" method="post" th:object="${driver}">
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select id="user" class="form-control select2" th:field="*{user.userId}">
                <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="licenseNumber" class="form-label">License Number</label>
            <input type="text" id="licenseNumber" class="form-control" th:field="*{licenseNumber}" required>
        </div>
        <div class="mb-3">
            <label for="licenseCategory" class="form-label">License Category</label>
            <input type="text" id="licenseCategory" class="form-control" th:field="*{licenseCategory}">
        </div>
        <div class="mb-3">
            <label for="hireDate" class="form-label">Hire Date</label>
            <input type="date" id="hireDate" class="form-control" th:field="*{hireDate}" required>
        </div>
        <div class="mb-3">
            <label for="medicalCertificateExpiry" class="form-label">Medical Certificate Expiry</label>
            <input type="date" id="medicalCertificateExpiry" class="form-control" th:field="*{medicalCertificateExpiry}" required>
        </div>
        <div class="mb-3">
            <label for="driverStatus" class="form-label">Driver Status</label>
            <select id="driverStatus" class="form-control" th:field="*{driverStatus}">
                <option th:each="status : ${T(com.goldencargo.model.entities.Driver.DriverStatus).values()}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/drivers" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#user').select2({
            placeholder: 'Select a user',
            allowClear: true
        });
    });
</script>
</body>
</html>

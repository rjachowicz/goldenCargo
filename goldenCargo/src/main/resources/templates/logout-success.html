<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-truck"></i> GOLDEN CARGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </div>
</nav>

<main class="flex-grow-1 d-flex flex-column justify-content-center">
    <div class="container mt-5 pt-5">
        <div class="mx-auto" style="max-width: 600px;">
            <div class="bg-light text-dark rounded px-4 py-4 mb-4 shadow-sm border text-center">
                <h1 class="h3 mb-3"><i class="fa-solid fa-sign-out-alt"></i> You have been logged out</h1>
                <p class="mb-3 text-muted">Thank you for using our services. We look forward to seeing you again.</p>
                <p class="mb-4 lead">Where would you like to go next?</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary">
                        <i class="fa-solid fa-house"></i> Go to Homepage
                    </a>
                    <a href="/login" class="btn btn-secondary">
                        <i class="fa-solid fa-sign-in-alt"></i> Log in again
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{/helpers/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Logout Successful</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{/helpers/navbar}"></div>

<main class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white text-center border-0">
                    <h4><i class="fa-solid fa-right-from-bracket fa-rotate-180"></i> Logout</h4>
                </div>
                <div class="card-body bg-light">
                    <div class="bg-light text-dark rounded px-4 py-4 mb-4 text-center">
                        <h1 class="h3 mb-3"> You have been logged out</h1>
                        <p class="mb-4 lead"></p>
                        <div class="d-flex justify-content-center gap-3">
                            <a class="btn btn-primary" href="/">
                                <i class="fa-solid fa-house"></i> Go to Homepage
                            </a>
                            <a class="btn btn-secondary" href="/login">
                                <i class="fa-solid fa-sign-in-alt"></i> Log in again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{/helpers/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

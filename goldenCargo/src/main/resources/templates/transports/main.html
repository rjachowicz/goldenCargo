<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Transports</h1>
    <a class="btn btn-primary mb-3" href="/transports/new">Add New Transport</a>


    <table class="table table-bordered">
        <thead>
        <tr>

            <th>Transport Order</th>
            <th>Actual Departure</th>
            <th>Actual Arrival</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transport : ${transports}">
            <td th:text="${transport.transportOrder.name}"></td>
            <td th:text="${#dates.format(transport.actualDeparture, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(transport.actualArrival, 'yyyy-MM-dd')}"></td>
            <td th:text="${transport.status}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/transports/edit/{id}(id=${transport.transportId})}">Edit</a>
                <a class="btn btn-info btn-sm" th:href="@{/transports/details/{id}(id=${transport.transportId})}">Details</a>
                <form method="post" style="display:inline;"
                      th:action="@{/transports/delete/{id}(id=${transport.transportId})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Edit Transport</h2>
    <form method="post" th:action="@{'/transports/update/' + ${transport.transportId}}" th:object="${transport}">
        <div class="mb-3">
            <label class="form-label" for="transportOrder">Transport Order</label>
            <select class="form-control" id="transportOrder" th:field="*{transportOrder.transportOrderId}">
                <option th:each="order : ${transportOrders}"
                        th:selected="${order.transportOrderId == transport.transportOrder.transportOrderId}"
                        th:text="${order.name}"
                        th:value="${order.transportOrderId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="actualDeparture">Actual Departure</label>
            <input class="form-control" id="actualDeparture" th:field="*{actualDeparture}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="actualArrival">Actual Arrival</label>
            <input class="form-control" id="actualArrival" th:field="*{actualArrival}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option th:each="status : ${statuses}" th:selected="${status == transport.status}" th:text="${status}"
                        th:value="${status}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="notes">Notes</label>
            <textarea class="form-control" id="notes" th:field="*{notes}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/transports">Back</a>
    </form>
</div>
</body>
</html>

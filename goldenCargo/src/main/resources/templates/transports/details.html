<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transport Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Transport Details</h2>
    <p><strong>ID:</strong> <span th:text="${transport.transportId}"></span></p>
    <p><strong>Transport Order:</strong> <span th:text="${transport.transportOrder.name}"></span></p>
    <p><strong>Actual Departure:</strong> <span
            th:text="${#dates.format(transport.actualDeparture, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Actual Arrival:</strong> <span
            th:text="${#dates.format(transport.actualArrival, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Status:</strong> <span th:text="${transport.status}"></span></p>
    <p><strong>Notes:</strong> <span th:text="${transport.notes}"></span></p>
    <a class="btn btn-secondary" href="/transports">Back</a>
</div>
</body>
</html>

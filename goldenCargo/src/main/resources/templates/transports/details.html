<div th:fragment="detailsTransportModal">
    <div class="modal-header bg-info text-white">
        <h5 class="modal-title">Transport Details</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label class="form-label fw-bold">Transport Order</label>
            <p class="form-control-plaintext" th:text="${transport.transportOrder.name}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Actual Departure</label>
            <p class="form-control-plaintext" th:text="${#dates.format(transport.actualDeparture, 'yyyy-MM-dd')}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Actual Arrival</label>
            <p class="form-control-plaintext" th:text="${#dates.format(transport.actualArrival, 'yyyy-MM-dd')}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Status</label>
            <p class="form-control-plaintext" th:text="${transport.status}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Notes</label>
            <p class="form-control-plaintext" th:text="${transport.notes}"></p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
    </div>
</div>

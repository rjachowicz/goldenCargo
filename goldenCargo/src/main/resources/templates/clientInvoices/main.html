<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Invoices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Client Invoices</h2>
    <a href="/clientInvoices/new" class="btn btn-primary mb-3">Add Client Invoice</a>
    <a class="btn btn-primary mb-3" href="/">Home</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Order</th>
            <th>Invoice Number</th>
            <th>Date Issued</th>
            <th>Due Date</th>
            <th>Total Amount</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${clientInvoices}">
            <td th:text="${invoice.invoiceId}"></td>
            <td th:text="${invoice.client.name}"></td>
            <td th:text="${invoice.clientOrder.orderNumber}"></td>
            <td th:text="${invoice.invoiceNumber}"></td>
            <td th:text="${#dates.format(invoice.dateIssued, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(invoice.dueDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${invoice.totalAmount}"></td>
            <td th:text="${invoice.paymentStatus}"></td>
            <td>
                <a th:href="@{'/clientInvoices/details/' + ${invoice.invoiceId}}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{'/clientInvoices/edit/' + ${invoice.invoiceId}}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/clientInvoices/delete/' + ${invoice.invoiceId}}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Client Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Create Client Invoice</h2>
    <form th:action="@{/clientInvoices/create}" method="post" th:object="${clientInvoice}">
        <div class="mb-3">
            <label for="client" class="form-label">Client</label>
            <select id="client" class="form-control select2" th:field="*{client.clientId}">
                <option th:each="client : ${clients}" th:value="${client.clientId}" th:text="${client.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="clientOrder" class="form-label">Client Order</label>
            <select id="clientOrder" class="form-control select2" th:field="*{clientOrder.clientOrderId}">
                <option th:each="order : ${clientOrders}" th:value="${order.clientOrderId}" th:text="${order.orderNumber}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="invoiceNumber" class="form-label">Invoice Number</label>
            <input type="text" id="invoiceNumber" class="form-control" th:field="*{invoiceNumber}" required>
        </div>
        <div class="mb-3">
            <label for="dateIssued" class="form-label">Date Issued</label>
            <input type="date" id="dateIssued" class="form-control" th:field="*{dateIssued}" required>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" id="dueDate" class="form-control" th:field="*{dueDate}" required>
        </div>
        <div class="mb-3">
            <label for="totalAmount" class="form-label">Total Amount</label>
            <input type="number" id="totalAmount" class="form-control" th:field="*{totalAmount}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="paymentStatus" class="form-label">Payment Status</label>
            <select id="paymentStatus" class="form-control" th:field="*{paymentStatus}">
                <option th:each="status : ${T(com.goldencargo.model.data.PaymentStatus).values()}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/clientInvoices" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: 'Select an option',
            allowClear: true
        });
    });
</script>
</body>
</html>

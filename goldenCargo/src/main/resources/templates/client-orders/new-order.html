<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Client Order</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<main>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center bg-light text-dark rounded px-4 py-3 mb-4 shadow-sm border">
            <div>
                <h1 class="h3 mb-0"><i class="fas fa-plus-circle"></i> Create New Client Order</h1>
                <p class="mb-0 text-muted">Select a client and add goods to the order.</p>
            </div>
            <div>
                <a class="btn btn-secondary" href="/client-orders/new-transport-order"><i class="fa-solid fa-truck"></i>
                    Transport Orders</a>
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#addClientModal">
                    <i class="fas fa-user-plus"></i> Add New Client
                </button>
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#addGoodsModal">
                    <i class="fas fa-box"></i> Add New Goods
                </button>
            </div>
        </div>
        <form th:action="@{/client-orders/save}" method="post">
            <div th:fragment="clientOrderCard" class="card shadow-sm border px-3 py-3 mb-4">
                <div class="d-flex justify-content-between align-items-center text-dark rounded py-3 mb-1">
                    <h4 class="h4 mb-0">Clients</h4>
                </div>
                <div class="mb-3">
                    <input type="text" id="clientSearch" class="form-control"
                           onkeyup="filterTable('clientSearch', 'clientTable')"
                           placeholder="Type to search client...">
                </div>
                <div class="mb-3">
                    <div class="table-responsive">
                        <table id="clientTable" class="table table-bordered table-striped">
                            <thead class="table-light">
                            <tr>
                                <th>Select</th>
                                <th>Client Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Invoice Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td>
                                    <input type="radio" name="clientId" th:value="${client.clientId}" required
                                           onclick="selectItemAndReset('clientSearch', 'clientTable')">
                                </td>
                                <td th:text="${client.name}"></td>
                                <td th:text="${client.email}"></td>
                                <td th:text="${client.phone}"></td>
                                <td th:text="${client.address}"></td>
                                <td th:text="${client.invoiceType}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div th:fragment="clientOrderCard" class="card shadow-sm border px-3 py-3 mb-4">
                <div class="d-flex justify-content-between align-items-center text-dark rounded py-3 mb-1">
                    <h4 class="h4 mb-0">Goods</h4>
                </div>
                <div class="mb-3">
                    <input type="text" id="goodsSearch" class="form-control"
                           onkeyup="filterTable('goodsSearch', 'goodsTable')"
                           placeholder="Type to search goods...">
                </div>
                <div class="mb-3">
                    <div class="table-responsive">
                        <table id="goodsTable" class="table table-bordered table-striped">
                            <thead class="table-light">
                            <tr>
                                <th>Select</th>
                                <th>Goods Name</th>
                                <th>Description</th>
                                <th>Dimensions</th>
                                <th>Weight</th>
                                <th>Special</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="goods : ${availableGoods}">
                                <td>
                                    <input type="checkbox" name="goodsIds" th:value="${goods.goodsId}"
                                           onclick="selectItemAndReset('goodsSearch', 'goodsTable')">
                                </td>
                                <td th:text="${goods.name}"></td>
                                <td th:text="${goods.description}"></td>
                                <td th:text="${goods.dimensions}"></td>
                                <td th:text="${goods.weight}"></td>
                                <td th:text="${goods.specialHandlingInstructions}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="fa-solid fa-truck"></i> Create Transport Order
                </button>
            </div>
        </form>
    </div>
</main>
<div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addClientModalLabel">Add New Client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/client-orders/create-client}" method="post">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Client Name</label>
                        <input type="text" id="clientName" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientAddress" class="form-label">Address</label>
                        <input type="text" id="clientAddress" name="address" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="clientContactPerson" class="form-label">Contact Person</label>
                        <input type="text" id="clientContactPerson" name="contactPerson" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone</label>
                        <input type="text" id="clientPhone" name="phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email</label>
                        <input type="email" id="clientEmail" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="clientNIP" class="form-label">NIP</label>
                        <input type="text" id="clientNIP" name="nip" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Save Client</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addGoodsModal" tabindex="-1" aria-labelledby="addGoodsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addGoodsModalLabel">Add New Goods</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" th:action="@{/client-orders/create-goods}" method="post" th:object="${goods}">
                    <div class="col-md-6">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" placeholder="Enter name" required th:field="*{name}"
                               type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="dimensions">Dimensions</label>
                        <input class="form-control" id="dimensions" placeholder="Enter dimensions"
                               th:field="*{dimensions}"
                               type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="weight">Weight</label>
                        <input class="form-control" id="weight" placeholder="Enter weight" required th:field="*{weight}"
                               type="number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                                  placeholder="Enter description"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="specialHandlingInstructions">Special Handling
                            Instructions</label>
                        <textarea class="form-control" id="specialHandlingInstructions" required
                                  th:field="*{specialHandlingInstructions}"
                                  placeholder="Enter special handling instructions"></textarea>
                    </div>
                    <div class="col-md-12 d-flex">
                        <button class="btn btn-success me-2" type="submit">
                            <i class="fas fa-check"></i> Save
                        </button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/helpers/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/searchForm.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Technical Inspections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Technical Inspections</h1>
    <a class="btn btn-primary mb-3" href="/technical-inspections/new">Add New Inspection</a>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Vehicle</th>
            <th>Inspection Date</th>
            <th>Result</th>
            <th>Next Inspection Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inspection : ${technicalInspections}">
            <td th:text="${inspection.vehicle.registrationNumber}"></td>
            <td th:text="${#dates.format(inspection.inspectionDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${inspection.result}"></td>
            <td th:text="${#dates.format(inspection.nextInspectionDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/technical-inspections/edit/{id}(id=${inspection.inspectionId})}">Edit</a>
                <a class="btn btn-info btn-sm"
                   th:href="@{/technical-inspections/details/{id}(id=${inspection.inspectionId})}">Details</a>
                <form method="post" style="display:inline;"
                      th:action="@{/technical-inspections/delete/{id}(id=${inspection.inspectionId})}">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Technical Inspection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Create Technical Inspection</h2>
    <form method="post" th:action="@{/technical-inspections/create}" th:object="${technicalInspection}">
        <div class="mb-3">
            <label class="form-label" for="vehicle">Vehicle</label>
            <select class="form-control" id="vehicle" th:field="*{vehicle.vehicleId}">
                <option th:each="vehicle : ${vehicles}" th:text="${vehicle.registrationNumber}"
                        th:value="${vehicle.vehicleId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inspectionDate">Inspection Date</label>
            <input class="form-control" id="inspectionDate" required th:field="*{inspectionDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="result">Result</label>
            <select class="form-control" id="result" th:field="*{result}">
                <option th:each="result : ${results}" th:text="${result}" th:value="${result}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="comments">Comments</label>
            <textarea class="form-control" id="comments" th:field="*{comments}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="nextInspectionDate">Next Inspection Date</label>
            <input class="form-control" id="nextInspectionDate" th:field="*{nextInspectionDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="inspectorName">Inspector Name</label>
            <input class="form-control" id="inspectorName" th:field="*{inspectorName}" type="text">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/technical-inspections">Back</a>
    </form>
</div>
</body>
</html>

<div th:fragment="detailsTechnicalInspectionModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Technical Inspection Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-badge"></i> ID
                    </label>
                    <p class="form-control-plaintext" th:text="${technicalInspection.inspectionId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-car"></i> Vehicle
                    </label>
                    <p class="form-control-plaintext" th:text="${technicalInspection.vehicle.registrationNumber}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Inspection Date
                    </label>
                    <p class="form-control-plaintext"
                       th:text="${#dates.format(technicalInspection.inspectionDate, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-check-circle"></i> Result
                    </label>
                    <p class="form-control-plaintext" th:text="${technicalInspection.result}"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-comment-dots"></i> Comments
                    </label>
                    <p class="form-control-plaintext" th:text="${technicalInspection.comments}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-plus"></i> Next Inspection Date
                    </label>
                    <p class="form-control-plaintext"
                       th:text="${#dates.format(technicalInspection.nextInspectionDate, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user"></i> Inspector Name
                    </label>
                    <p class="form-control-plaintext" th:text="${technicalInspection.inspectorName}"></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

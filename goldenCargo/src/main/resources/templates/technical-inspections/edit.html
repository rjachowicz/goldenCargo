<div th:fragment="editTechnicalInspectionModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-edit"></i> Edit Technical Inspection
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{/technical-inspections/update/{id}(id=${technicalInspection.inspectionId})}" th:object="${technicalInspection}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-car"></i> Vehicle
                    </label>
                    <select class="form-control" id="vehicle" th:field="*{vehicle.vehicleId}">
                        <option th:each="vehicle : ${vehicles}"
                                th:selected="${vehicle.vehicleId == technicalInspection.vehicle.vehicleId}"
                                th:text="${vehicle.registrationNumber}"
                                th:value="${vehicle.vehicleId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Inspection Date
                    </label>
                    <input class="form-control" id="inspectionDate" required th:field="*{inspectionDate}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-check-circle"></i> Result
                    </label>
                    <select class="form-control" id="result" th:field="*{result}">
                        <option th:each="result : ${results}" th:selected="${result == technicalInspection.result}"
                                th:text="${result}" th:value="${result}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-plus"></i> Next Inspection Date
                    </label>
                    <input class="form-control" id="nextInspectionDate" th:field="*{nextInspectionDate}" type="date">
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-comment-dots"></i> Comments
                    </label>
                    <textarea class="form-control" id="comments" th:field="*{comments}"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-user"></i> Inspector Name
                    </label>
                    <input class="form-control" id="inspectorName" th:field="*{inspectorName}" type="text">
                </div>
            </div>
            <div class="modal-footer mt-4 bg-light">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

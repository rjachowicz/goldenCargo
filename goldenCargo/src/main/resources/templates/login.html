<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-truck"></i> GOLDEN CARGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <a class="nav-link btn btn-outline-light ms-2" href="/">
                <i class="fa-solid fa-house"></i> Home
            </a>
        </div>
    </div>
</nav>
<main class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white text-center border-0">
                    <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
                </div>
                <div class="card-body bg-light">
                    <form method="post" th:action="@{/login}">
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            You have been logged out successfully.
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Enter password" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePasswordVisibility">
                                    Show
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-dark w-100">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                                <a href="/users/forgot-password" class="btn btn-outline-secondary w-100">
                                    <i class="fas fa-question-circle"></i> Forgot Password?
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{/helpers/footer}" class="mt-auto"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/showHidePassword.js"></script>
</body>
</html>

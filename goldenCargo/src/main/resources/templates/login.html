<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{/helpers/navbar}"></div>
<main class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white text-center border-0">
                    <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
                </div>
                <div class="card-body bg-light">
                    <form method="post" th:action="@{/login}">
                        <div class="alert alert-danger text-center" th:if="${param.error}">
                            Invalid username or password.
                        </div>
                        <div class="alert alert-success text-center" th:if="${param.logout}">
                            You have been logged out successfully.
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold" for="username">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input class="form-control" id="username" name="username" placeholder="Enter username"
                                   required type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold" for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <div class="input-group">
                                <input class="form-control" id="password" name="password" placeholder="Enter password"
                                       required type="password">
                                <button class="btn btn-outline-secondary" id="togglePasswordVisibility" type="button">
                                    Show
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex gap-2">
                                <button class="btn btn-dark w-100" type="submit">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                                <a class="btn btn-outline-secondary w-100" href="/users/forgot-password">
                                    <i class="fas fa-question-circle"></i> Forgot Password
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="mt-auto" th:replace="~{/helpers/footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/showHidePassword.js"></script>
</body>
</html>

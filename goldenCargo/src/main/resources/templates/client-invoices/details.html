<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Invoice Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Client Invoice Details</h2>
    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${clientInvoice.invoiceId}"></dd>

        <dt class="col-sm-3">Client</dt>
        <dd class="col-sm-9" th:text="${clientInvoice.client.name}"></dd>

        <dt class="col-sm-3">Order</dt>
        <dd class="col-sm-9" th:text="${clientInvoice.clientOrder.clientOrderId}"></dd>

        <dt class="col-sm-3">Invoice Number</dt>
        <dd class="col-sm-9" th:text="${clientInvoice.invoiceNumber}"></dd>

        <dt class="col-sm-3">Date Issued</dt>
        <dd class="col-sm-9" th:text="${#dates.format(clientInvoice.dateIssued, 'yyyy-MM-dd')}"></dd>

        <dt class="col-sm-3">Due Date</dt>
        <dd class="col-sm-9" th:text="${#dates.format(clientInvoice.dueDate, 'yyyy-MM-dd')}"></dd>

        <dt class="col-sm-3">Total Amount</dt>
        <dd class="col-sm-9" th:text="${clientInvoice.totalAmount}"></dd>

        <dt class="col-sm-3">Payment Status</dt>
        <dd class="col-sm-9" th:text="${clientInvoice.paymentStatus}"></dd>
    </dl>
    <a class="btn btn-secondary" href="/client-invoices">Back</a>
</div>
</body>
</html>

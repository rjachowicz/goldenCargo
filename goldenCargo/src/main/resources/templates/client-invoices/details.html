<div th:fragment="detailsClientInvoiceModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-file-invoice"></i> Client Invoice Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-id-badge"></i> ID
                </label>
                <p class="form-control-plaintext" th:text="${clientInvoice.invoiceId}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-user"></i> Client
                </label>
                <p class="form-control-plaintext" th:text="${clientInvoice.client.name}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-list"></i> Order
                </label>
                <p class="form-control-plaintext" th:text="${clientInvoice.clientOrder.clientOrderId}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-hashtag"></i> Invoice Number
                </label>
                <p class="form-control-plaintext" th:text="${clientInvoice.invoiceNumber}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-calendar-alt"></i> Date Issued
                </label>
                <p class="form-control-plaintext"
                   th:text="${#dates.format(clientInvoice.dateIssued, 'yyyy-MM-dd')}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-calendar-check"></i> Due Date
                </label>
                <p class="form-control-plaintext" th:text="${#dates.format(clientInvoice.dueDate, 'yyyy-MM-dd')}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-dollar-sign"></i> Total Amount
                </label>
                <p class="form-control-plaintext" th:text="${clientInvoice.totalAmount}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-money-bill-wave"></i> Payment Status
                </label>
                <p class="form-control-plaintext" th:text="${clientInvoice.paymentStatus}"></p>
            </div>
        </div>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

<div th:fragment="editClientInvoiceModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-file-invoice"></i> Edit Client Invoice
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{/client-invoices/update/{id}(id=${clientInvoice.invoiceId})}"
              th:object="${clientInvoice}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="client">
                        <i class="fas fa-user"></i> Client
                    </label>
                    <select class="form-control select2" id="client" th:field="*{client.clientId}">
                        <option th:each="client : ${clients}"
                                th:selected="${client.clientId == clientInvoice.client.clientId}"
                                th:text="${client.name}"
                                th:value="${client.clientId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="clientOrder">
                        <i class="fas fa-list"></i> Client Order
                    </label>
                    <select class="form-control select2" id="clientOrder" th:field="*{clientOrder.clientOrderId}">
                        <option th:each="order : ${clientOrders}"
                                th:selected="${order.clientOrderId == clientInvoice.clientOrder.clientOrderId}"
                                th:text="${order.clientOrderId}"
                                th:value="${order.clientOrderId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="invoiceNumber">
                        <i class="fas fa-hashtag"></i> Invoice Number
                    </label>
                    <input class="form-control" id="invoiceNumber" required th:field="*{invoiceNumber}" type="text">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="dateIssued">
                        <i class="fas fa-calendar-alt"></i> Date Issued
                    </label>
                    <input class="form-control" id="dateIssued" required th:field="*{dateIssued}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="dueDate">
                        <i class="fas fa-calendar-check"></i> Due Date
                    </label>
                    <input class="form-control" id="dueDate" required th:field="*{dueDate}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark" for="totalAmount">
                        <i class="fas fa-dollar-sign"></i> Total Amount
                    </label>
                    <input class="form-control" id="totalAmount" required step="0.01" th:field="*{totalAmount}"
                           type="number">
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark" for="paymentStatus">
                        <i class="fas fa-money-bill-wave"></i> Payment Status
                    </label>
                    <select class="form-control" id="paymentStatus" th:field="*{paymentStatus}">
                        <option th:each="status : ${T(com.goldencargo.model.data.PaymentStatus).values()}"
                                th:selected="${status.name() == clientInvoice.paymentStatus.name()}"
                                th:text="${status}"
                                th:value="${status}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer mt-4 bg-light">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

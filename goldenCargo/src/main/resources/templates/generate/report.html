<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Generate Vehicle Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<main>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center bg-light text-dark rounded px-4 py-3 mb-4 shadow-sm border">
      <div>
        <h1 class="h3 mb-0"><i class="fas fa-car"></i> Generate Vehicle Report</h1>
        <p class="mb-0 text-muted">Select a vehicle to generate a detailed report of its associated data.</p>
      </div>
    </div>
    <div class="border p-4 bg-light rounded shadow-sm">
      <form method="post" th:action="@{/create-report}" class="row g-3">
        <div class="col-md-6">
          <label for="vehicleId" class="form-label fw-bold">Select Vehicle</label>
          <select id="vehicleId" name="vehicleId" class="form-select" required>
            <option th:each="vehicle : ${vehicles}"
                    th:value="${vehicle.vehicleId}"
                    th:text="${vehicle.make} + ' ' + ${vehicle.model} + ' (' + ${vehicle.registrationNumber} + ')'">
            </option>
          </select>
        </div>
        <div class="col-md-12 d-flex justify-content-start">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-file-alt"></i> Generate Report
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
<div th:replace="~{/helpers/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

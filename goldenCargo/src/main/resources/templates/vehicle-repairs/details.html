<div th:fragment="detailsRepairModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Vehicle Repair Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-badge"></i> ID
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleRepair.serviceId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-car"></i> Vehicle
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleRepair.vehicle.registrationNumber}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Service Date
                    </label>
                    <p class="form-control-plaintext" th:text="${#dates.format(vehicleRepair.serviceDate, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-cogs"></i> Service Type
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleRepair.serviceType}"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleRepair.description}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-dollar-sign"></i> Cost
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleRepair.cost} + ' $'"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-building"></i> Service Center
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleRepair.serviceCenter}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-plus"></i> Next Service Due
                    </label>
                    <p class="form-control-plaintext" th:text="${#dates.format(vehicleRepair.nextServiceDue, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

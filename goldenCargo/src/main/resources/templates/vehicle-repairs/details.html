<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Repair Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Vehicle Repair Details</h2>
    <p><strong>ID:</strong> <span th:text="${vehicleRepair.serviceId}"></span></p>
    <p><strong>Vehicle:</strong> <span th:text="${vehicleRepair.vehicle.registrationNumber}"></span></p>
    <p><strong>Service Date:</strong> <span
            th:text="${#dates.format(vehicleRepair.serviceDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Service Type:</strong> <span th:text="${vehicleRepair.serviceType}"></span></p>
    <p><strong>Description:</strong> <span th:text="${vehicleRepair.description}"></span></p>
    <p><strong>Cost:</strong> <span th:text="${vehicleRepair.cost} + ' $'"></span></p>
    <p><strong>Service Center:</strong> <span th:text="${vehicleRepair.serviceCenter}"></span></p>
    <p><strong>Next Service Due:</strong> <span
            th:text="${#dates.format(vehicleRepair.nextServiceDue, 'yyyy-MM-dd HH:mm')}"></span></p>
    <a class="btn btn-secondary" href="/vehicle-repairs">Back</a>
</div>
</body>
</html>

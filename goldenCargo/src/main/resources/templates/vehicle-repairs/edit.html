<div th:fragment="editRepairModal">
    <div class="modal-header bg-warning text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-tools"></i> Edit Vehicle Repair
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{'/vehicle-repairs/update/' + ${vehicleRepair.serviceId}}" th:object="${vehicleRepair}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-car"></i> Vehicle
                    </label>
                    <select class="form-control" id="vehicle" th:field="*{vehicle.vehicleId}">
                        <option th:each="vehicle : ${vehicles}"
                                th:selected="${vehicle.vehicleId == vehicleRepair.vehicle.vehicleId}"
                                th:text="${vehicle.registrationNumber}"
                                th:value="${vehicle.vehicleId}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-alt"></i> Service Date
                    </label>
                    <input class="form-control" id="serviceDate" placeholder="Enter service date"
                           th:field="*{serviceDate}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-cogs"></i> Service Type
                    </label>
                    <input class="form-control" id="serviceType" placeholder="Enter service type"
                           th:field="*{serviceType}" type="text">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea class="form-control" id="description" placeholder="Enter description"
                              th:field="*{description}"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-dollar-sign"></i> Cost
                    </label>
                    <input class="form-control" id="cost" placeholder="Enter cost" step="0.01"
                           th:field="*{cost}" type="number">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-building"></i> Service Center
                    </label>
                    <input class="form-control" id="serviceCenter" placeholder="Enter service center"
                           th:field="*{serviceCenter}" type="text">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-calendar-plus"></i> Next Service Due
                    </label>
                    <input class="form-control" id="nextServiceDue" placeholder="Enter next service due date"
                           th:field="*{nextServiceDue}" type="date">
                </div>
            </div>
            <div class="modal-footer mt-4 bg-light">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>

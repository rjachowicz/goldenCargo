<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Vehicle Repair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Create Vehicle Repair</h2>
    <form method="post" th:action="@{/vehicle-repairs/create}" th:object="${vehicleRepair}">
        <div class="mb-3">
            <label class="form-label" for="vehicle">Vehicle</label>
            <select class="form-control" id="vehicle" th:field="*{vehicle.vehicleId}">
                <option th:each="vehicle : ${vehicles}" th:text="${vehicle.registrationNumber}"
                        th:value="${vehicle.vehicleId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="serviceDate">Service Date</label>
            <input class="form-control" id="serviceDate" th:field="*{serviceDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="serviceType">Service Type</label>
            <input class="form-control" id="serviceType" th:field="*{serviceType}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="cost">Cost</label>
            <input class="form-control" id="cost" step="0.01" th:field="*{cost}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="serviceCenter">Service Center</label>
            <input class="form-control" id="serviceCenter" th:field="*{serviceCenter}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="nextServiceDue">Next Service Due</label>
            <input class="form-control" id="nextServiceDue" th:field="*{nextServiceDue}" type="date">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/vehicle-repairs">Back</a>
    </form>
</div>
</body>
</html>

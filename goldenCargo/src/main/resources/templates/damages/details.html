<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Damage Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Damage Details</h2>
    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${damage.damageId}"></dd>

        <dt class="col-sm-3">Incident</dt>
        <dd class="col-sm-9" th:text="${damage.incident.incidentType}"></dd>

        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9" th:text="${damage.description}"></dd>

        <dt class="col-sm-3">Repair Cost</dt>
        <dd class="col-sm-9" th:text="${damage.repairCost}"></dd>

        <dt class="col-sm-3">Insurance Claim</dt>
        <dd class="col-sm-9" th:text="${damage.insuranceClaim ? 'Yes' : 'No'}"></dd>

        <dt class="col-sm-3">Claim Number</dt>
        <dd class="col-sm-9" th:text="${damage.claimNumber}"></dd>
    </dl>
    <a class="btn btn-secondary" href="/damages">Back</a>
</div>
</body>
</html>

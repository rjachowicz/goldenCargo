<div th:fragment="detailsDamageModal">
    <div class="modal-header bg-info text-dark">
        <h5 class="modal-title">
            <i class="fas fa-tools"></i> Damage Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light">
        <p><strong>ID:</strong> <span th:text="${damage.damageId}"></span></p>
        <p><strong>Incident:</strong> <span th:text="${damage.incident.incidentType}"></span></p>
        <p><strong>Description:</strong> <span th:text="${damage.description}"></span></p>
        <p><strong>Repair Cost:</strong> <span th:text="${damage.repairCost}"></span></p>
        <p><strong>Insurance Claim:</strong> <span th:text="${damage.insuranceClaim ? 'Yes' : 'No'}"></span></p>
        <p><strong>Claim Number:</strong> <span th:text="${damage.claimNumber}"></span></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

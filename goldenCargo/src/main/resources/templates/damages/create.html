<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Damage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Create Damage</h2>
    <form th:action="@{/damages/create}" method="post" th:object="${damage}">
        <div class="mb-3">
            <label for="incident" class="form-label">Incident</label>
            <select id="incident" class="form-control select2" th:field="*{incident.incidentId}">
                <option th:each="incident : ${incidents}" th:value="${incident.incidentId}" th:text="${incident.incidentType}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="repairCost" class="form-label">Repair Cost</label>
            <input type="number" id="repairCost" class="form-control" th:field="*{repairCost}" step="0.01">
        </div>
        <div class="mb-3">
            <label for="insuranceClaim" class="form-label">Insurance Claim</label>
            <select id="insuranceClaim" class="form-control" th:field="*{insuranceClaim}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="claimNumber" class="form-label">Claim Number</label>
            <input type="text" id="claimNumber" class="form-control" th:field="*{claimNumber}">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/damages" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#incident').select2({
            placeholder: 'Select an incident',
            allowClear: true
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Damage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Create Damage</h2>
    <form method="post" th:action="@{/damages/create}" th:object="${damage}">
        <div class="mb-3">
            <label class="form-label" for="incident">Incident</label>
            <select class="form-control select2" id="incident" th:field="*{incident.incidentId}">
                <option th:each="incident : ${incidents}" th:text="${incident.incidentType}"
                        th:value="${incident.incidentId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="repairCost">Repair Cost</label>
            <input class="form-control" id="repairCost" step="0.01" th:field="*{repairCost}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="insuranceClaim">Insurance Claim</label>
            <select class="form-control" id="insuranceClaim" th:field="*{insuranceClaim}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="claimNumber">Claim Number</label>
            <input class="form-control" id="claimNumber" th:field="*{claimNumber}" type="text">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/damages">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#incident').select2({
            placeholder: 'Select an incident',
            allowClear: true
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Damages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>

<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Damages</h2>
    <a class="btn btn-primary mb-3" href="/damages/new">Add Damage</a>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Incident</th>
            <th>Description</th>
            <th>Repair Cost</th>
            <th>Insurance Claim</th>
            <th>Claim Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="damage : ${damages}">
            <td th:text="${damage.incident.incidentType}"></td>
            <td th:text="${damage.description}"></td>
            <td th:text="${damage.repairCost}"></td>
            <td th:text="${damage.insuranceClaim ? 'Yes' : 'No'}"></td>
            <td th:text="${damage.claimNumber}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{'/damages/details/' + ${damage.damageId}}">Details</a>
                <a class="btn btn-warning btn-sm" th:href="@{'/damages/edit/' + ${damage.damageId}}">Edit</a>
                <button class="btn btn-danger btn-sm" data-delete-url="/damages/delete/{id}"
                        data-entity-type="damage" onclick="showDeleteModal(this)"
                        th:attr="data-entity-id=${damage.damageId}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Damages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Damages</h2>
    <a href="/damages/new" class="btn btn-primary mb-3">Add Damage</a>
    <a class="btn btn-primary mb-3" href="/">Home</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Incident</th>
            <th>Description</th>
            <th>Repair Cost</th>
            <th>Insurance Claim</th>
            <th>Claim Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="damage : ${damages}">
            <td th:text="${damage.damageId}"></td>
            <td th:text="${damage.incident.incidentType}"></td>
            <td th:text="${damage.description}"></td>
            <td th:text="${damage.repairCost}"></td>
            <td th:text="${damage.insuranceClaim ? 'Yes' : 'No'}"></td>
            <td th:text="${damage.claimNumber}"></td>
            <td>
                <a th:href="@{'/damages/details/' + ${damage.damageId}}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{'/damages/edit/' + ${damage.damageId}}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/damages/delete/' + ${damage.damageId}}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

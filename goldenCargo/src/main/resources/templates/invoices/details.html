<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Invoice Details</h2>
    <p><strong>Invoice Number:</strong> <span th:text="${invoice.invoiceNumber}"></span></p>
    <p><strong>Type:</strong> <span th:text="${invoice.invoiceType}"></span></p>
    <p><strong>Date Issued:</strong> <span th:text="${#dates.format(invoice.dateIssued, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Due Date:</strong> <span th:text="${#dates.format(invoice.dueDate, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Total Amount:</strong> <span th:text="${invoice.totalAmount}"></span></p>
    <p><strong>Payment Status:</strong> <span th:text="${invoice.paymentStatus}"></span></p>
    <a class="btn btn-secondary" href="/invoices">Back</a>
</div>
</body>
</html>

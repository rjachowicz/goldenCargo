<div th:fragment="detailsInvoiceModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Invoice Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <p><strong>Invoice Number:</strong> <span th:text="${invoice.invoiceNumber}"></span></p>
        <p><strong>Type:</strong> <span th:text="${invoice.invoiceType}"></span></p>
        <p><strong>Date Issued:</strong> <span th:text="${#dates.format(invoice.dateIssued, 'yyyy-MM-dd')}"></span></p>
        <p><strong>Due Date:</strong> <span th:text="${#dates.format(invoice.dueDate, 'yyyy-MM-dd')}"></span></p>
        <p><strong>Total Amount:</strong> <span th:text="${invoice.totalAmount}"></span></p>
        <p><strong>Payment Status:</strong> <span th:text="${invoice.paymentStatus}"></span></p>
        <p><strong>Content:</strong></p>
        <a class="btn btn-info btn-sm"
           th:href="@{/invoices/download/{id}(id=${invoice.invoiceId})}">
            <i class="fas fa-download"></i> Download
        </a>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

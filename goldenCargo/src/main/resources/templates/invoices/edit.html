<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Edit Invoice</h2>
    <form method="post" th:action="@{/invoices/update/{id}(id=${invoice.invoiceId})}" th:object="${invoice}">
        <div class="mb-3">
            <label class="form-label" for="invoiceNumber">Invoice Number</label>
            <input class="form-control" id="invoiceNumber" required th:field="*{invoiceNumber}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="invoiceType">Invoice Type</label>
            <select class="form-control select2" id="invoiceType" required th:field="*{invoiceType}">
                <option th:each="type : ${invoiceTypes}" th:text="${type}" th:value="${type}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="dateIssued">Date Issued</label>
            <input class="form-control" id="dateIssued" required th:field="*{dateIssued}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dueDate">Due Date</label>
            <input class="form-control" id="dueDate" required th:field="*{dueDate}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="totalAmount">Total Amount</label>
            <input class="form-control" id="totalAmount" required step="0.01" th:field="*{totalAmount}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="paymentStatus">Payment Status</label>
            <select class="form-control select2" id="paymentStatus" required th:field="*{paymentStatus}">
                <option th:each="status : ${paymentStatuses}" th:text="${status}" th:value="${status}"></option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/invoices">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#invoiceType, #paymentStatus').select2({
            placeholder: 'Select an option',
            allowClear: true
        });
    });
</script>
</body>
</html>

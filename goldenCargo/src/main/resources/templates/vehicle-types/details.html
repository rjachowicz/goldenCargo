<div th:fragment="detailsVehicleTypeModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Vehicle Type Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-id-badge"></i> ID
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleType.vehicleTypeId}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-tag"></i> Name
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleType.name}"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-info-circle"></i> Description
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleType.description}"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-weight-hanging"></i> Maximum Load
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleType.maximumLoad} + ' kg'"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-ruler"></i> Dimensions
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleType.dimensions}"></p>
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold text-dark">
                        <i class="fas fa-tools"></i> Special Features
                    </label>
                    <p class="form-control-plaintext" th:text="${vehicleType.specialFeatures}"></p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

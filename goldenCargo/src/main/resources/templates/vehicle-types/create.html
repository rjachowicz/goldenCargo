<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Vehicle Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Create New Vehicle Type</h2>
    <form method="post" th:action="@{/vehicle-types/create}" th:object="${vehicleType}">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="maximumLoad">Maximum Load</label>
            <input class="form-control" id="maximumLoad" th:field="*{maximumLoad}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dimensions">Dimensions</label>
            <input class="form-control" id="dimensions" th:field="*{dimensions}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="specialFeatures">Special Features</label>
            <textarea class="form-control" id="specialFeatures" th:field="*{specialFeatures}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/vehicle-types">Back</a>
    </form>
</div>
</body>
</html>

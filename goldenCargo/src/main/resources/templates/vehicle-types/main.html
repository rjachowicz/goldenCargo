<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Vehicle Types</h1>
    <a class="btn btn-primary mb-3" href="/vehicle-types/new">Add New Vehicle Type</a>

    <table class="table table-bordered">
        <thead>
        <tr>

            <th>Name</th>
            <th>Description</th>
            <th>Max Load</th>
            <th>Dimensions</th>
            <th>Special Features</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicleType : ${vehicleTypes}">
            <td th:text="${vehicleType.name}"></td>
            <td th:text="${vehicleType.description}"></td>
            <td th:text="${vehicleType.maximumLoad}"></td>
            <td th:text="${vehicleType.dimensions}"></td>
            <td th:text="${vehicleType.specialFeatures}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/vehicle-types/edit/{id}(id=${vehicleType.vehicleTypeId})}">Edit</a>
                <a class="btn btn-info btn-sm"
                   th:href="@{/vehicle-types/details/{id}(id=${vehicleType.vehicleTypeId})}">Details</a>
                <button class="btn btn-danger btn-sm"
                        data-delete-url="/vehicle-types/delete/{id}"
                        data-entity-type="vehicle_types"
                        onclick="showDeleteModal(this)"
                        th:attr="data-entity-id=${vehicleType.vehicleTypeId}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Repository</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<main>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center bg-light text-dark rounded px-4 py-3 mb-4 shadow-sm border">
            <div>
                <h1 class="h3 mb-0"><i class="fas fa-folder-open"></i> Manage Repository</h1>
                <p class="mb-0 text-muted">Browse, view, and manage your files stored in Dropbox.</p>
            </div>
            <div>
                <a class="btn btn-primary me-2" href="/files">
                    <i class="fas fa-sync-alt"></i> Refresh
                </a>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">
            <div class="col" th:each="file : ${files}">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-file-alt fa-3x mb-3"></i>
                        <h5 class="card-title text-truncate" th:text="${file}"></h5>
                        <div class="d-flex justify-content-between mt-3">
                            <a class="btn btn-primary btn-sm" th:href="@{'/download?file=' + ${file}}">
                                <i class="fas fa-download"></i> Download
                            </a>
                            <a class="btn btn-info btn-sm" target="_blank" th:href="@{'/view?file=' + ${file}}">
                                <i class="fas fa-eye"></i> View
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{/helpers/footer}"></div>
<script>
    function refreshRepository() {
        location.reload();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

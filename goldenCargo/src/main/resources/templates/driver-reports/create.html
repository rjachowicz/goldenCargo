<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-plus-circle"></i> Create Driver Report</h4>
    <form class="row g-3 needs-validation" method="post" th:action="@{/driver-reports/create}"
          th:object="${driverReport}" novalidate>
        <div class="col-md-6">
            <label class="form-label" for="driver"><i class="fas fa-user"></i> Driver</label>
            <select class="form-control select2" id="driver" th:field="*{driver.driverId}" required>
                <option value="" disabled selected>Select a driver</option>
                <option th:each="driver : ${drivers}" th:text="${driver.user.firstName} + ' ' + ${driver.user.lastName}"
                        th:value="${driver.driverId}"></option>
            </select>
            <div class="invalid-feedback">Please select a driver.</div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="date"><i class="fas fa-calendar-alt"></i> Date</label>
            <input class="form-control" id="date" required th:field="*{date}" type="date"
                   th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
            <div class="invalid-feedback">Please select a date.</div>
        </div>
        <div class="col-md-12">
            <label class="form-label" for="content"><i class="fas fa-align-left"></i> Content</label>
            <textarea class="form-control" id="content" required th:field="*{content}"></textarea>
            <div class="invalid-feedback">Please enter content.</div>
        </div>
        <div class="col-md-12 d-flex">
            <button class="btn btn-success me-2" type="submit"><i class="fas fa-check"></i> Save</button>
            <button class="btn btn-secondary" data-bs-target="#addDriverReportForm" data-bs-toggle="collapse"
                    type="button"><i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>

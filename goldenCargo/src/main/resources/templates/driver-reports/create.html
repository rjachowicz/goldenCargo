<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Driver Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Create Driver Report</h2>
    <form method="post" th:action="@{/driver-reports/create}" th:object="${driverReport}">
        <div class="mb-3">
            <label class="form-label" for="driver">Driver</label>
            <select class="form-control select2" id="driver" th:field="*{driver.driverId}">
                <option th:each="driver : ${drivers}"
                        th:text="${driver.user.firstName} + ' ' + ${driver.user.lastName}"
                        th:value="${driver.driverId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="date">Date</label>
            <input class="form-control" id="date" required th:field="*{date}" type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="/driver-reports">Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#driver').select2({
            placeholder: 'Select a driver',
            allowClear: true
        });
    });
</script>
</body>
</html>

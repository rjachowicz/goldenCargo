<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Driver Reports</h2>
    <a class="btn btn-primary mb-3" href="/driver-reports/new">Create New Report</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Driver</th>
            <th>Date</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driverReport : ${driverReports}">
            <td th:text="${driverReport.driver.user.firstName} + ' ' + ${driverReport.driver.user.lastName}"></td>
            <td th:text="${#dates.format(driverReport.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${driverReport.content}"></td>
            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{/driver-reports/edit/{id}(id=${driverReport.driverReportId})}">Edit</a>
                <a class="btn btn-info btn-sm"
                   th:href="@{/driver-reports/details/{id}(id=${driverReport.driverReportId})}">Details</a>
                <button class="btn btn-danger btn-sm" data-delete-url="/driver-reports/delete/{id}"
                        data-entity-type="driverReport" onclick="showDeleteModal(this)"
                        th:attr="data-entity-id=${driverReport.driverReportId}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{helpers/confirm-delete-modal.html :: #confirmDeleteModal}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/confirmDelete.js"></script>
</body>
</html>

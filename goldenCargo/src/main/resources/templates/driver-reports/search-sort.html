<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-search"></i> Search Driver Reports</h4>
    <form action="/driver-reports" class="row g-3 align-items-end" method="get">
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterValue"><i class="fas fa-search"></i> Search Value</label>
            <input class="form-control" id="filterValue" name="filterValue" placeholder="Enter value" type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterType"><i class="fas fa-columns"></i> Column</label>
            <select class="form-select" id="filterType" name="filterType">
                <option value="driver.user.firstName">Driver</option>
                <option value="date">Date</option>
                <option value="content">Content</option>
            </select>
        </div>
        <div th:replace="~{/helpers/search-option}"></div>
    </form>
</div>

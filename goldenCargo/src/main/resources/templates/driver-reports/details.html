<div th:fragment="detailsDriverReportModal">
    <div class="modal-header bg-info text-dark border-bottom">
        <h5 class="modal-title">
            <i class="fas fa-info-circle"></i> Driver Report Details
        </h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-id-badge"></i> ID
                </label>
                <p class="form-control-plaintext" th:text="${driverReport.driverReportId}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-user"></i> Driver
                </label>
                <p class="form-control-plaintext"
                   th:text="${driverReport.driver?.user?.firstName ?: 'N/a'} + ' ' + ${driverReport.driver?.user?.lastName ?: 'N/A'}"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-calendar-alt"></i> Date
                </label>
                <p class="form-control-plaintext" th:text="${#dates.format(driverReport.date, 'yyyy-MM-dd')}"></p>
            </div>
            <div class="col-md-12">
                <label class="form-label fw-bold text-dark">
                    <i class="fas fa-align-left"></i> Content
                </label>
                <p class="form-control-plaintext" th:text="${driverReport.content}"></p>
            </div>
        </div>
    </div>
    <div class="modal-footer bg-light">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

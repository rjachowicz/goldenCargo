<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Report Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<div class="container mt-4">
    <h2>Driver Report Details</h2>
    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${driverReport.driverReportId}"></dd>
        <dt class="col-sm-3">Driver</dt>
        <dd class="col-sm-9"
            th:text="${driverReport.driver.user.firstName} + ' ' + ${driverReport.driver.user.lastName}"></dd>
        <dt class="col-sm-3">Date</dt>
        <dd class="col-sm-9" th:text="${#dates.format(driverReport.date, 'yyyy-MM-dd')}"></dd>
        <dt class="col-sm-3">Content</dt>
        <dd class="col-sm-9" th:text="${driverReport.content}"></dd>
    </dl>
    <a class="btn btn-secondary" href="/driver-reports">Back</a>
</div>
</body>
</html>

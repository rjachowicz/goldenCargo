<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/helpers/navbar}"></div>
<main class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-danger text-white text-center border-0">
                    <h4 th:text="${errorTitle}"></h4>
                </div>
                <div class="card-body bg-light text-center">
                    <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                    <p class="fs-5 fw-bold mb-4" th:text="${errorMessage}"></p>
                    <a class="btn btn-dark w-100" href="/">
                        <i class="fas fa-arrow-left me-2"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="mt-auto" th:replace="~{/helpers/footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

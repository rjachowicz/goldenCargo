<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Type Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Vehicle Type Details</h2>
    <p><strong>ID:</strong> <span th:text="${vehicleType.vehicleTypeId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${vehicleType.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${vehicleType.description}"></span></p>
    <p><strong>Maximum Load:</strong> <span th:text="${vehicleType.maximumLoad}"></span></p>
    <p><strong>Dimensions:</strong> <span th:text="${vehicleType.dimensions}"></span></p>
    <p><strong>Special Features:</strong> <span th:text="${vehicleType.specialFeatures}"></span></p>
    <a class="btn btn-secondary" href="/vehicle-types">Back</a>
</div>
</body>
</html>

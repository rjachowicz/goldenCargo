<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Incident Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Incident Details</h2>
    <p><strong>ID:</strong> <span th:text="${incident.incidentId}"></span></p>
    <p><strong>Type:</strong> <span th:text="${incident.incidentType}"></span></p>
    <p><strong>Date:</strong> <span th:text="${#dates.format(incident.date, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Description:</strong> <span th:text="${incident.description}"></span></p>
    <p><strong>Vehicle:</strong> <span th:text="${incident.vehicle.plateNumber}"></span></p>
    <p><strong>Driver:</strong> <span th:text="${incident.driver.fullName}"></span></p>
    <p><strong>Reported By:</strong> <span th:text="${incident.reportedBy.username}"></span></p>
    <p><strong>Status:</strong> <span th:text="${incident.status}"></span></p>
    <a class="btn btn-secondary" href="/incidents">Back</a>
</div>
</body>
</html>

<div class="border p-4">
    <h4 class="h3 mb-3"><i class="fas fa-search"></i> Search Incidents</h4>
    <form action="/incidents" class="row g-3 align-items-end" method="get">
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterValue">Search Value</label>
            <input class="form-control" id="filterValue" name="filterValue" placeholder="Enter value" type="text">
        </div>
        <div class="col-md-4">
            <label class="form-label fw-bold" for="filterType">Column</label>
            <select class="form-select" id="filterType" name="filterType">
                <option value="incidentType">Type</option>
                <option value="date">Date</option>
                <option value="description">Description</option>
                <option value="vehicle.registrationNumber">Vehicle</option>
                <option value="driver.user.firstName">Driver</option>
                <option value="reportedBy.username">Reported By</option>
                <option value="status">Status</option>
            </select>
        </div>
        <div th:replace="~{/helpers/search-option}"></div>
    </form>
</div>
